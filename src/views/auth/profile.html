<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar Placeholder -->
<div id="navbar-placeholder"></div>

<div class="container my-5">
  <div class="row">
    <aside class="col-md-4 text-center">
      <img src="../../assets/img/profile.png" alt="Profile Photo" id="profile-img" class="rounded-circle mb-3" style="width: 150px; height: 150px;">
      <input type="file" id="profile-photo-upload" accept="image/png, image/jpeg" onchange="updateProfilePhoto(event)" hidden>
      <button class="btn btn-secondary w-100" onclick="document.getElementById('profile-photo-upload').click()">Change Photo</button>
      <h3 id="user-name" class="mt-3">User Name</h3>
      <p id="user-email">user@example.com</p>
    </aside>

    <main class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Personal Information</h4>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Info</button>
        </div>
      </div>
    </main>
  </div>
</div>

<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Personal Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="profile-form">
          <input type="text" id="username" class="form-control mb-3" placeholder="Name" required>
          <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
          <div id="error-message" class="alert d-none"></div>
          <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer Placeholder -->
<div id="footer-placeholder" class="mt-5"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  fetch('../../assets/layout/navbar.html').then(r => r.text()).then(html => document.getElementById('navbar-placeholder').innerHTML = html);
  fetch('../../assets/layout/footer.html').then(r => r.text()).then(html => document.getElementById('footer-placeholder').innerHTML = html);

  function updateProfilePhoto(event) {
    const file = event.target.files[0];
    if (file && (file.type === "image/jpeg" || file.type === "image/png")) {
      const reader = new FileReader();
      reader.onload = e => $("#profile-img").attr("src", e.target.result);
      reader.readAsDataURL(file);
    } else {
      alert("Please upload a valid JPG or PNG image.");
    }
  }

  $("#profile-form").submit(function(e) {
    e.preventDefault();
    const name = $("#username").val().trim();
    const email = $("#email").val().trim();
    let errorMessage = "";

    if (!name) errorMessage = "❌ Name cannot be empty!";
    else if (!email.includes("@") || !email.includes(".")) errorMessage = "❌ Invalid email format!";

    if (errorMessage) {
      $("#error-message").text(errorMessage).removeClass("d-none");
    } else {
      $("#error-message").addClass("d-none");
      $("#user-name").text(name);
      $("#user-email").text(email);
      $("#editProfileModal").modal('hide');
    }
  });
</script>

</body>
</html>
