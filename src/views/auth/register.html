<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Purely Homemade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Register</h2>
            <form id="register-form" novalidate>
              <input type="text" class="form-control mb-3" id="firstName" placeholder="First Name" required />
              <input type="text" class="form-control mb-3" id="lastName" placeholder="Last Name" required />
              <input type="email" class="form-control mb-3" id="regEmail" placeholder="Email" required />
              <input type="password" class="form-control mb-3" id="regPassword" placeholder="Password" required />
              <input type="password" class="form-control mb-3" id="regPasswordConfirm" placeholder="Confirm Password" required />
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="termsCheck" required />
                <label class="form-check-label" for="termsCheck">
                  I agree to the Terms &amp; Conditions
                </label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="text-center mt-3">
              Already have an account? <a href="login.html">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder" class="mt-5"></div>

  <script>
    // Load navbar and footer
    fetch('../../assets/layout/navbar.html').then(r => r.text()).then(html => document.getElementById('navbar-placeholder').innerHTML = html);
    fetch('../../assets/layout/footer.html').then(r => r.text()).then(html => document.getElementById('footer-placeholder').innerHTML = html);

    // Handle Registration form submission
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      // Fetch field values
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const pass = document.getElementById('regPassword').value;
      const confirmPass = document.getElementById('regPasswordConfirm').value;
      const termsAccepted = document.getElementById('termsCheck').checked;
      // Password strength validation
      if (pass.length < 8 || !/[A-Z]/.test(pass) || !/\d/.test(pass)) {
        alert('Password must be at least 8 characters long and include at least one uppercase letter and one number.');
        return;
      }
      // Password match validation
      if (pass !== confirmPass) {
        alert('Passwords do not match.');
        return;
      }
      // Terms & Conditions checked
      if (!termsAccepted) {
        alert('Please accept the Terms & Conditions to register.');
        return;
      }
      // Save user data to localStorage (simulate account creation)
      const newUser = {
        firstName: firstName,
        lastName: lastName,
        email: email,
        password: pass,
        avatar: ''  // no avatar at registration
      };
      localStorage.setItem('user', JSON.stringify(newUser));
      localStorage.setItem('loggedIn', 'false');
      alert('Registration successful! Please log in.');
      window.location.href = 'login.html';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
