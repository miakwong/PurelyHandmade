<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Profile - Purely Homemade</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">

    <style>
        .designer-header {
            background-color: #f8f9fa;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        
        .designer-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .social-links {
            margin-top: 20px;
        }
        
        .social-links a {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #6c757d;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #0d6efd;
        }
        
        .product-card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            margin-bottom: 30px;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            height: 200px;
            object-fit: cover;
        }
        
        .badge-new {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
        }
        
        .badge-sale {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<!-- Navbar Placeholder -->
<div id="navbar-placeholder"></div>

<!-- Designer Header -->
<div class="designer-header">
    <div class="container text-center">
        <img id="designerImage" class="designer-image" alt="Designer">
        <h1 id="designerName" class="mb-3"></h1>
        <p id="designerSpecialty" class="text-muted"></p>
        <div id="designerBio" class="col-md-8 mx-auto"></div>
        <div class="social-links">
            <a id="instagramLink" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a id="pinterestLink" href="#" target="_blank"><i class="fab fa-pinterest"></i></a>
            <a id="etsyLink" href="#" target="_blank"><i class="fab fa-etsy"></i></a>
        </div>
    </div>
</div>

<!-- Products Section -->
<div class="container">
    <h2 class="text-center mb-4">Collection by <span id="designerNameProducts"></span></h2>
    <div id="productsContainer" class="row"></div>
</div>

<!-- Footer Placeholder -->
<div id="footer-placeholder"></div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navbar Handler -->
<script src="../assets/js/navbar-handler.js"></script>

<!-- Custom JS -->
<script>
    // DOM content loaded event for page-specific initialization
    document.addEventListener('DOMContentLoaded', loadDesignerData);

    // Get designer ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const designerId = urlParams.get('id');

    // Load designer data
    function loadDesignerData() {
        const designers = JSON.parse(localStorage.getItem('designers') || '[]');
        const designer = designers.find(d => d.id === designerId);
        
        if (designer) {
            document.title = `${designer.name} - Purely Homemade`;
            document.getElementById('designerImage').src = designer.image;
            document.getElementById('designerName').textContent = designer.name;
            document.getElementById('designerNameProducts').textContent = designer.name;
            document.getElementById('designerSpecialty').textContent = designer.specialty;
            document.getElementById('designerBio').textContent = designer.bio;
            
            // Set social links
            const instagramLink = document.getElementById('instagramLink');
            const pinterestLink = document.getElementById('pinterestLink');
            const etsyLink = document.getElementById('etsyLink');
            
            if (designer.social.instagram) {
                instagramLink.href = designer.social.instagram;
            } else {
                instagramLink.style.display = 'none';
            }
            
            if (designer.social.pinterest) {
                pinterestLink.href = designer.social.pinterest;
            } else {
                pinterestLink.style.display = 'none';
            }
            
            if (designer.social.etsy) {
                etsyLink.href = designer.social.etsy;
            } else {
                etsyLink.style.display = 'none';
            }

            // Load designer's products
            renderDesignerProducts(JSON.parse(localStorage.getItem('products') || '[]'), designer.id);
        } else {
            document.body.innerHTML = '<div class="container mt-5"><div class="alert alert-danger">Designer not found</div></div>';
        }
    }

    function renderDesignerProducts(products, designerId) {
        // 根据设计师ID筛选产品
        const designerProducts = products.filter(p => p.designerId == designerId);
        
        // 获取容器
        const productsContainer = document.getElementById('productsContainer');
        productsContainer.innerHTML = '';
        
        if (designerProducts.length === 0) {
            productsContainer.innerHTML = '<div class="col-12 text-center"><p>No products available from this designer.</p></div>';
            return;
        }
        
        // 添加产品卡片
        designerProducts.forEach(product => {
            // 处理可能为空的字段
            const name = product.name || 'Unnamed Product';
            const description = product.description || product.details || 'No description available';
            const price = parseFloat(product.price) || 0;
            const salePrice = product.onSale && product.salePrice ? parseFloat(product.salePrice) : (product.onSale ? price * 0.9 : null);
            
            // 处理图片
            let imageUrl = 'https://via.placeholder.com/300';
            if (Array.isArray(product.images) && product.images.length > 0) {
                imageUrl = product.images[0];
            } else if (product.image) {
                imageUrl = product.image;
            }
            
            const cardHTML = `
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card product-card">
                        <img src="${imageUrl}" class="card-img-top product-image" alt="${name}">
                        <div class="card-body">
                            ${product.onSale ? '<span class="badge-sale">Sale</span>' : ''}
                            <h5 class="card-title">${name}</h5>
                            <p class="card-text">${description.substring(0, 100)}${description.length > 100 ? '...' : ''}</p>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                ${product.onSale
                                ? `<span class="text-decoration-line-through">$${price.toFixed(2)}</span>
                                <span class="text-danger ms-2">$${salePrice.toFixed(2)}</span>`
                                : `<span>$${price.toFixed(2)}</span>`
                                }
                            </div>
                            <button class="btn btn-primary w-100 add-to-cart" data-product-id="${product.id}">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `;
            
            productsContainer.innerHTML += cardHTML;
        });
        
        // 添加购物车事件监听
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const productId = this.getAttribute('data-product-id');
                addToCart(productId);
            });
        });
    }
    
    function addToCart(productId) {
        const productsData = localStorage.getItem('products');
        if (!productsData) return;
        
        const products = JSON.parse(productsData);
        const product = products.find(p => p.id == productId);
        if (!product) return;
        
        // 获取现有购物车
        let cart = [];
        const cartData = localStorage.getItem('cart');
        if (cartData) {
          cart = JSON.parse(cartData);
        }
        
        // 计算最终价格
        const price = parseFloat(product.price) || 0;
        const finalPrice = product.onSale ? (parseFloat(product.salePrice) || price * 0.9) : price;
        
        // 处理图片URL
        let imageUrl = 'https://via.placeholder.com/80';
        if (product.image) {
          imageUrl = product.image;
        } else if (Array.isArray(product.images) && product.images.length > 0) {
          imageUrl = product.images[0];
        }
        
        // 检查产品是否已在购物车中
        const existingItem = cart.find(item => item.id == productId);
        if (existingItem) {
          existingItem.quantity = (parseInt(existingItem.quantity) || 0) + 1;
        } else {
          // 安全处理产品描述
          let description = 'No description available';
          if (product.description) {
            description = product.description.substring(0, 100);
            if (product.description.length > 100) {
              description += '...';
            }
          } else if (product.details) {
            description = product.details.substring(0, 100);
            if (product.details.length > 100) {
              description += '...';
            }
          }
          
          cart.push({
            id: product.id || 0,
            name: product.name || 'Unnamed Product',
            price: finalPrice,
            image: imageUrl,
            quantity: 1,
            description: description,
            categoryId: product.categoryId || null
          });
        }
        
        localStorage.setItem('cart', JSON.stringify(cart));
        
        // Show success message or update cart count
        if (typeof updateCartCount === 'function') {
            updateCartCount();
        }
    }
</script>

</body>
</html>
