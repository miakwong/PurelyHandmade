<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Purely Homemade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <div class="container my-5" style="background-color: #f8f9fa; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <h2 class="mb-4 text-center">Shopping Cart</h2>
    <div id="cart-container"></div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder" class="mt-5"></div>

  <script>
    fetch('../../assets/layout/navbar.html').then(r => r.text()).then(html => document.getElementById('navbar-placeholder').innerHTML = html);
    fetch('../../assets/layout/footer.html').then(r => r.text()).then(html => document.getElementById('footer-placeholder').innerHTML = html);

    // Initialize or retrieve cart contents
    let cart = JSON.parse(localStorage.getItem('cart') || 'null');
    if (cart === null) {
      // No cart exists yet, create a sample cart with two items
      cart = [
        { id: 1, name: 'Product 1', price: 20.00, qty: 2, image: 'https://via.placeholder.com/50' },
        { id: 2, name: 'Product 2', price: 15.50, qty: 1, image: 'https://via.placeholder.com/50' }
      ];
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    const container = document.getElementById('cart-container');
    function renderCart() {
      if (cart.length === 0) {
        container.innerHTML = '<p class="text-center">Your cart is empty.</p>';
        return;
      }
      // Build cart table
      let tableHTML = '<table class="table">';
      tableHTML += '<thead><tr><th>Product</th><th>Price</th><th>Quantity</th><th>Subtotal</th><th></th></tr></thead><tbody>';
      let total = 0;
      cart.forEach(item => {
        const subtotal = (item.price * item.qty).toFixed(2);
        total += item.price * item.qty;
        tableHTML += `
          <tr>
            <td>
              <img src="${item.image}" alt="${item.name}" width="50" height="50" class="me-2" />
              ${item.name}
            </td>
            <td>$${item.price.toFixed(2)}</td>
            <td>
              <input type="number" min="1" value="${item.qty}" data-id="${item.id}"
                     class="form-control form-control-sm qty-input" style="width:80px;" />
            </td>
            <td>$<span class="item-subtotal">${subtotal}</span></td>
            <td>
              <button class="btn btn-sm btn-danger remove-btn" data-id="${item.id}">&times;</button>
            </td>
          </tr>`;
      });
      tableHTML += `</tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end"><strong>Total:</strong></td>
            <td colspan="2"><strong>$<span id="cart-total">${total.toFixed(2)}</span></strong></td>
          </tr>
        </tfoot>
      </table>`;
      tableHTML += '<div class="text-end"><a href="shipping.html" class="btn btn-primary mt-3">Proceed to Checkout</a></div>';
      container.innerHTML = tableHTML;

      // Attach event listeners for quantity changes and removals
      document.querySelectorAll('.qty-input').forEach(input => {
        input.addEventListener('change', function() {
          const id = parseInt(this.dataset.id);
          let newQty = parseInt(this.value);
          if (!newQty || newQty < 1) {
            newQty = 1;
            this.value = 1;
          }
          // Update quantity in cart array and storage
          const item = cart.find(it => it.id === id);
          if (item) {
            item.qty = newQty;
            localStorage.setItem('cart', JSON.stringify(cart));
          }
          // Update the subtotal for this item
          const subtotalCell = this.closest('tr').querySelector('.item-subtotal');
          const newSubtotal = (item.price * item.qty).toFixed(2);
          subtotalCell.textContent = newSubtotal;
          // Recalculate and update total
          recalcTotal();
        });
      });
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const id = parseInt(this.dataset.id);
          // Remove item from cart array
          cart = cart.filter(it => it.id !== id);
          localStorage.setItem('cart', JSON.stringify(cart));
          // Re-render or update the table
          if (cart.length === 0) {
            renderCart();
          } else {
            // Remove the row from DOM and update total
            this.closest('tr').remove();
            recalcTotal();
          }
        });
      });
    }

    function recalcTotal() {
      let total = 0;
      cart.forEach(item => { total += item.price * item.qty; });
      const totalEl = document.getElementById('cart-total');
      if (totalEl) {
        totalEl.textContent = total.toFixed(2);
      }
    }

    // Initial render of cart on page load
    renderCart();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
