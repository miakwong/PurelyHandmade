<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shipping Details - Purely Homemade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Shipping Details</h2>
        <form id="shipping-form" novalidate>
          <input type="text" id="shipName" class="form-control mb-3" placeholder="Full Name" required>
          <input type="text" id="shipAddress" class="form-control mb-3" placeholder="Address" required>
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" id="shipCity" class="form-control" placeholder="City" required>
            </div>
            <div class="col-md-3">
              <input type="text" id="shipState" class="form-control" placeholder="State" required>
            </div>
            <div class="col-md-3">
              <input type="text" id="shipZip" class="form-control" placeholder="ZIP" required>
            </div>
          </div>
          <input type="tel" id="shipPhone" class="form-control mb-3" placeholder="Phone Number" required>
          <div class="mb-3">
            <label class="form-label">Shipping Method</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="shippingMethod" id="methodStandard" value="standard" checked>
              <label class="form-check-label" for="methodStandard">Standard Shipping</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="shippingMethod" id="methodExpress" value="express">
              <label class="form-check-label" for="methodExpress">Express Shipping</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Proceed to Payment</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder" class="mt-5"></div>

  <script>
    // Load navbar and footer
    fetch('../../assets/layout/navbar.html').then(r => r.text()).then(html => document.getElementById('navbar-placeholder').innerHTML = html);
    fetch('../../assets/layout/footer.html').then(r => r.text()).then(html => document.getElementById('footer-placeholder').innerHTML = html);

    // Handle Shipping form submission
    document.getElementById('shipping-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      // Additional validation for numeric fields
      const zip = document.getElementById('shipZip').value.trim();
      const phone = document.getElementById('shipPhone').value.trim();
      if (!/^\d{5}$/.test(zip)) {
        alert('Please enter a valid 5-digit ZIP code.');
        return;
      }
      if (!/^\d{10}$/.test(phone)) {
        alert('Please enter a valid 10-digit phone number (numbers only).');
        return;
      }
      // Gather shipping details
      const shippingInfo = {
        name: document.getElementById('shipName').value.trim(),
        address: document.getElementById('shipAddress').value.trim(),
        city: document.getElementById('shipCity').value.trim(),
        state: document.getElementById('shipState').value.trim(),
        zip: zip,
        phone: phone,
        method: document.querySelector('input[name="shippingMethod"]:checked').value
      };
      // Save shipping info to localStorage and go to Payment page
      localStorage.setItem('shippingInfo', JSON.stringify(shippingInfo));
      window.location.href = 'payment.html';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
