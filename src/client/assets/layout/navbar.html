<script>
  // Ensure functions are available in the global scope so external scripts can call them
  window.updateAuthButton = function () {
    console.log('Navbar updateAuthButton called');
    const currentUser = localStorage.getItem('currentUser');
    const loginButton = document.getElementById('login-button');
    const registerButton = document.getElementById('register-button');
    const profileButton = document.getElementById('profile-button');
    const orderHistoryButton = document.getElementById('order-history-button');
    const logoutButton = document.getElementById('logout-button');
    
    // Mobile elements
    const mobileAuthBtns = document.querySelectorAll('.mobile-auth-btn');
    const mobileProfileButton = document.getElementById('mobile-profile-button');
    const mobileOrderHistoryButton = document.getElementById('mobile-order-history-button');
    const mobileLogoutButton = document.getElementById('mobile-logout-button');

    console.log('Auth status: User is', currentUser ? 'logged in' : 'not logged in');

    if (currentUser) {
      // User is logged in
      if (loginButton) loginButton.style.display = 'none';
      if (registerButton) registerButton.style.display = 'none';
      if (profileButton) profileButton.style.display = 'block';
      if (orderHistoryButton) orderHistoryButton.style.display = 'block';
      
      // Hide mobile auth buttons when logged in
      mobileAuthBtns.forEach(btn => btn.style.display = 'none');
      
      // Show mobile profile links
      if (mobileProfileButton) mobileProfileButton.style.display = 'flex';
      if (mobileOrderHistoryButton) mobileOrderHistoryButton.style.display = 'flex';
      
      if (logoutButton) {
        logoutButton.style.display = 'block';

        // Remove all existing event listeners to avoid multiple additions
        const newLogoutButton = logoutButton.cloneNode(true);
        logoutButton.parentNode.replaceChild(newLogoutButton, logoutButton);

        newLogoutButton.addEventListener('click', function (e) {
          e.preventDefault();
          localStorage.removeItem('currentUser');
          localStorage.removeItem('authToken');
          window.location.href = '/~xzy2020c/PurelyHandmade/index.html';
        });
      }
      
      // Mobile logout button
      if (mobileLogoutButton) {
        mobileLogoutButton.style.display = 'flex';
        
        // Remove all existing event listeners
        const newMobileLogoutButton = mobileLogoutButton.cloneNode(true);
        mobileLogoutButton.parentNode.replaceChild(newMobileLogoutButton, mobileLogoutButton);
        
        newMobileLogoutButton.addEventListener('click', function (e) {
          e.preventDefault();
          localStorage.removeItem('currentUser');
          localStorage.removeItem('authToken');
          window.location.href = '/~xzy2020c/PurelyHandmade/index.html';
        });
      }
    } else {
      // User is not logged in
      if (loginButton) loginButton.style.display = 'block';
      if (registerButton) registerButton.style.display = 'block';
      if (profileButton) profileButton.style.display = 'none';
      if (orderHistoryButton) orderHistoryButton.style.display = 'none';
      if (logoutButton) logoutButton.style.display = 'none';
      
      // Show mobile auth buttons when not logged in
      mobileAuthBtns.forEach(btn => btn.style.display = 'flex');
      
      // Hide mobile profile links
      if (mobileProfileButton) mobileProfileButton.style.display = 'none';
      if (mobileOrderHistoryButton) mobileOrderHistoryButton.style.display = 'none';
      if (mobileLogoutButton) mobileLogoutButton.style.display = 'none';
    }
  };

  window.updateCartCount = async function () {
    const cartCountElement = document.getElementById('cart-count');
    const mobileCartCountElement = document.getElementById('mobile-cart-count');
    
    if (!cartCountElement && !mobileCartCountElement) return;

    try {
      // 检查DataService是否定义
      if (typeof DataService === 'undefined') {
        console.warn('DataService未定义，无法更新购物车数量');
        if (cartCountElement) cartCountElement.style.display = 'none';
        if (mobileCartCountElement) mobileCartCountElement.style.display = 'none';
        return;
      }
      
      // Check if user is logged in
      const currentUser = DataService.getCurrentUser();
      if (!currentUser) {
        // User is not logged in, hide cart count
        if (cartCountElement) cartCountElement.style.display = 'none';
        if (mobileCartCountElement) mobileCartCountElement.style.display = 'none';
        return;
      }

      // Get cart data from API
      const response = await fetch(`${CONFIG?.getApiPath ? CONFIG.getApiPath('cart') : '/~xzy2020c/PurelyHandmade/api/cart'}?userId=${currentUser.id}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${DataService.getAuthToken()}`
        }
      });

      const result = await response.json();

      if (result.success && Array.isArray(result.data)) {
        const count = result.data.reduce((total, item) => total + (item.quantity || 1), 0);
        if (count > 0) {
          // Update desktop cart count
          if (cartCountElement) {
            cartCountElement.textContent = count;
            cartCountElement.style.display = 'inline-block';
          }
          
          // Update mobile cart count
          if (mobileCartCountElement) {
            mobileCartCountElement.textContent = count;
            mobileCartCountElement.style.display = 'inline-block';
          }
        } else {
          if (cartCountElement) cartCountElement.style.display = 'none';
          if (mobileCartCountElement) mobileCartCountElement.style.display = 'none';
        }
      } else {
        // API returned an error or no cart data
        if (cartCountElement) cartCountElement.style.display = 'none';
        if (mobileCartCountElement) mobileCartCountElement.style.display = 'none';
      }
    } catch (e) {
      console.error('Error updating cart count', e);
      if (cartCountElement) cartCountElement.style.display = 'none';
      if (mobileCartCountElement) mobileCartCountElement.style.display = 'none';
    }
  };

  // Run once immediately when the script loads, which is important for the navbar loaded via fetch
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function () {
      updateAuthButton();
      updateCartCount();
    });
  } else {
    // If the DOM is already loaded, execute immediately
    updateAuthButton();
    updateCartCount();
  }

  // Immediately initialize
  setTimeout(function () {
    console.log('Additional initialization for navbar buttons');
    updateAuthButton();
    updateCartCount();

    // Ensure the cart button is clickable
    const cartButton = document.querySelector('a.btn[href="/~xzy2020c/PurelyHandmade/views/checkout/cart.html"]');
    if (cartButton) {
      console.log('Cart button found, ensuring it is clickable');
      cartButton.style.pointerEvents = 'auto';
      cartButton.style.cursor = 'pointer';
    }

    // Add test login button (only for development testing)
    if (window.location.hostname === 'localhost') {
      const testLoginBtn = document.createElement('button');
      testLoginBtn.className = 'btn btn-sm btn-info ms-2';
      testLoginBtn.innerHTML = 'Test Login';
      testLoginBtn.onclick = function () {
        const testUser = {
          id: 1,
          username: 'testuser',
          email: 'test@example.com',
          isAdmin: false
        };
        localStorage.setItem('currentUser', JSON.stringify(testUser));
        localStorage.setItem('authToken', 'test-token-12345');
        updateAuthButton();
        console.log('Test user logged in');
      };

      const testLogoutBtn = document.createElement('button');
      testLogoutBtn.className = 'btn btn-sm btn-warning ms-2';
      testLogoutBtn.innerHTML = 'Test Logout';
      testLogoutBtn.onclick = function () {
        localStorage.removeItem('currentUser');
        localStorage.removeItem('authToken');
        updateAuthButton();
        console.log('Test user logged out');
      };

      const testCartBtn = document.createElement('button');
      testCartBtn.className = 'btn btn-sm btn-success ms-2';
      testCartBtn.innerHTML = 'Add Test Item';
      testCartBtn.onclick = function () {
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        cart.push({
          id: Date.now(),
          name: 'Test Product',
          price: 9.99,
          quantity: 1
        });
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        console.log('Test item added to cart');
      };

      const container = document.querySelector('.navbar .container');
      container.appendChild(testLoginBtn);
      container.appendChild(testLogoutBtn);
      container.appendChild(testCartBtn);
    }
  }, 500);
</script>
