<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designer Products - Purely Homemade</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/src/client/assets/css/style.css">
  <link rel="stylesheet" href="/src/client/assets/css/navbar.css">
  <link rel="stylesheet" href="/src/client/css/global.css">

  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .product-card {
      border: 1px solid #e1e1e1;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-body {
      padding: 15px;
    }
    .product-title {
      font-size: 1.25rem;
      margin-bottom: 10px;
      color: #333;
    }
    .product-description {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <div class="container mt-5">
    <div id="designer-info" class="mb-5">
      <!-- Designer details will be loaded here -->
    </div>
    <h2 class="mb-4" id="products-header">Products</h2>
    <div class="row" id="products-container">
      <!-- Product cards will be dynamically injected here -->
    </div>
  </div>

  <!-- Toast Container for notifications -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Init Data Script -->
  <script src="/src/client/js/init-data.js"></script>

  <script>
    // Load navbar and footer
    fetch('/src/client/assets/layout/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      })
      .catch(error => console.error('Error loading navbar:', error));

    fetch('/src/client/assets/layout/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      })
      .catch(error => console.error('Error loading footer:', error));

    // Utility to show toast notifications
    function showToast(message, type = 'info') {
      const toastContainer = document.getElementById('toast-container');
      const toastId = 'toast-' + Date.now();
      const toastHTML = `
        <div id="${toastId}" class="toast align-items-center text-white bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              ${message}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      `;
      toastContainer.insertAdjacentHTML('beforeend', toastHTML);
      const toastElement = document.getElementById(toastId);
      const toast = new bootstrap.Toast(toastElement, { delay: 5000 });
      toast.show();
      toastElement.addEventListener('hidden.bs.toast', function () {
        this.remove();
      });
    }

    // Parse query string to get designer id
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Load designer details and sample products
    document.addEventListener('DOMContentLoaded', () => {
      const designerId = getQueryParam('id');
      if (!designerId) {
        showToast('No designer ID provided in URL', 'danger');
        return;
      }
      
      // Retrieve designers from localStorage
      let designers = [];
      try {
        designers = JSON.parse(localStorage.getItem('designers') || '[]');
      } catch (e) {
        console.error('Error parsing designers data:', e);
        showToast('Error loading designers data: ' + e.message, 'danger');
      }
      
      const designer = designers.find(d => d.id === designerId);
      if (!designer) {
        document.getElementById('designer-info').innerHTML = '<div class="alert alert-warning">Designer not found.</div>';
        return;
      }
      
      // Display designer information
      document.getElementById('designer-info').innerHTML = `
        <h1>${designer.name}</h1>
        <p>${designer.bio || 'No biography available.'}</p>
      `;
      
      // Set header for products section
      document.getElementById('products-header').innerText = designer.name + "'s Products";

      // Sample products data - in a real app, you might fetch this from a backend
      const sampleProducts = [
        {
          id: '1',
          name: 'Handcrafted Vase',
          image: '/src/client/assets/img/products/vase.jpg',
          description: 'A beautifully handcrafted vase perfect for any home decor.'
        },
        {
          id: '2',
          name: 'Ceramic Bowl',
          image: '/src/client/assets/img/products/bowl.jpg',
          description: 'A unique ceramic bowl that blends functionality with art.'
        },
        {
          id: '3',
          name: 'Artisan Lamp',
          image: '/src/client/assets/img/products/lamp.jpg',
          description: 'An elegant lamp that showcases traditional craftsmanship.'
        }
      ];
      
      // Render product cards
      const productsContainer = document.getElementById('products-container');
      let productsHTML = '';
      sampleProducts.forEach(product => {
        productsHTML += `
          <div class="col-md-4">
            <a href="http://localhost:8000/src/client/views/product/product_detail.html?id=${product.id}&designer=${designer.id}" class="text-decoration-none text-dark">
              <div class="product-card">
                <img src="${product.image}" alt="${product.name}" class="product-img">
                <div class="product-body">
                  <h5 class="product-title">${product.name}</h5>
                  <p class="product-description">${product.description}</p>
                </div>
              </div>
            </a>
          </div>
        `;
      });
      
      productsContainer.innerHTML = productsHTML;
    });
  </script>

</body>
</html>
