<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Purely Homemade</title>

  <!-- Configuration file - must be loaded first -->
  <script src="/~xzy2020c/PurelyHandmade/js/config.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <script>
    document.write(`
      <link rel="stylesheet" href="${CONFIG.getCssPath('designer-page.css')}">
      <link rel="stylesheet" href="${CONFIG.getCssPath('navbar.css')}">
      <link rel="stylesheet" href="${CONFIG.getCssPath('global.css')}">
      <link rel="stylesheet" href="${CONFIG.getCssPath('toast.css')}">
    `);
  </script>

  <!-- Add API data loader scripts -->
  <script>
    document.write(`
    <script src="${CONFIG.getJsPath('data-service.js')}"><\/script>
    <script src="${CONFIG.getJsPath('api-data-loader.js')}"><\/script>
    <script src="${CONFIG.getJsPath('navbar-handler.js')}"><\/script>
      <script src="${CONFIG.getJsPath('ui-helpers.js')}"><\/script>
    <script src="${CONFIG.getJsPath('cart.js')}"><\/script>
  `);
  </script>
</head>

<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <h2 class="mb-4 text-center">Shopping Cart</h2>

    <div class="row">
      <div class="col-lg-8">
        <div class="cart-container">
          <div id="cart-items-container">
            <!-- Cart items will be loaded here -->
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="cart-summary">
          <h4 class="mb-3">Order Summary</h4>

          <div class="summary-item">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-item">
            <span>Estimated Shipping:</span>
            <span id="shipping-cost">$5.99</span>
          </div>
          <div class="summary-item summary-total">
            <span>Total:</span>
            <span id="total-cost">$0.00</span>
          </div>

          <div class="d-grid gap-2 mt-3">
            <button id="checkout-btn" class="btn btn-success btn-lg">Proceed to Checkout</button>
            <a href="/~xzy2020c/PurelyHandmade/src/client/views/product/product-list.html" id="continue-shopping"
              class="btn btn-outline-secondary text-decoration-none d-flex justify-content-center align-items-center"
              style="height: 48px;">Continue Shopping</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder" class="mt-5"></div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
