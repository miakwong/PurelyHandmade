<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purely Homemade - All Categories</title>

  <!-- Configuration file - must be loaded first -->
  <script src="/~xzy2020c/PurelyHandmade/js/config.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <script>
    document.write(`
      <link rel="stylesheet" href="${CONFIG.getCssPath('category-list.css')}">
      <link rel="stylesheet" href="${CONFIG.getCssPath('navbar.css')}">
      <link rel="stylesheet" href="${CONFIG.getCssPath('global.css')}">
    `);
  </script>
</head>

<body>

  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Breadcrumb -->
  <div class="container mt-3">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/~xzy2020c/PurelyHandmade/index.html">Home</a></li>
        <li class="breadcrumb-item active">All Categories</li>
      </ol>
    </nav>
  </div>

  <!-- Page Header -->
  <section class="page-header">
    <div class="container">
      <h1 class="page-title">Browse All Categories</h1>
      <p class="page-subtitle">Discover our collection of handcrafted products by category</p>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="container mb-5">
    <div class="row" id="categories-container">
      <!-- Categories will be loaded dynamically -->
      <div class="col-12 text-center py-5" id="loading-indicator">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading categories...</p>
      </div>
    </div>
  </section>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar Handler and Data Initialization -->
  <script>
    document.write(`
    <script src="${CONFIG.getJsPath('data-service.js')}"><\/script>
    <script src="${CONFIG.getJsPath('api-data-loader.js')}"><\/script>
    <script src="${CONFIG.getJsPath('navbar-handler.js')}"><\/script>
    <script src="${CONFIG.getJsPath('category-list.js')}"><\/script>
  `);
  </script>


</body>

</html>
