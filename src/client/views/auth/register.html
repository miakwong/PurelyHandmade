<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Purely Homemade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="/src/client/css/global.css" rel="stylesheet">
  <link href="/src/client/css/style.css" rel="stylesheet">
  <link href="/src/client/css/navbar.css" rel="stylesheet">
  <style>
    /* 使用与首页一致的颜色变量 */
    :root {
      --primary-color: #eae2d6; /* 更改为与首页相同的导航栏颜色 */
      --secondary-color: #e1d7c6;
      --accent-color: #867666;
      --text-color: #5e4b3e;
      --border-color: #bfb1a3;
      --shadow: 0 4px 6px rgba(94, 75, 62, 0.1);
      --border-radius: 8px;
      
      /* 保留注册页面需要的其他变量 */
      --primary-light: rgba(134, 118, 102, 0.25);
      --text-muted: #6c757d;
      --bg-light: #f8f9fa;
      --success-color: #5a8c70;
      --danger-color: #a95e5e;
      --background-color: #f8f5f0;
    }
    
    body {
      background-color: var(--background-color);
    }
    
    .register-card {
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    
    .card-header {
      background-color: var(--primary-color);
      color: var(--text-color);
      text-align: center;
      padding: 1.5rem 1rem;
      border-bottom: none;
    }
    
    .card-header h2 {
      margin-bottom: 0;
      font-weight: 600;
    }
    
    .card-body {
      padding: 2rem;
    }
    
    /* Avatar Upload */
    .avatar-container {
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .avatar-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .avatar-wrapper:hover {
      transform: scale(1.05);
    }
    
    .avatar-preview {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid var(--border-color);
      background-color: var(--bg-light);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .avatar-wrapper:hover .avatar-preview {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px var(--primary-light);
    }
    
    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .avatar-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-size: 40px;
      color: var(--text-muted);
    }
    
    .avatar-camera-icon {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background-color: var(--primary-color);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 2;
      transition: background-color 0.2s ease;
    }
    
    .avatar-wrapper:hover .avatar-camera-icon {
      background-color: #0b5ed7;
    }
    
    .avatar-input {
      display: none;
    }
    
    /* Form fields */
    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #495057;
    }
    
    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 8px;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--primary-light);
    }
    
    .form-field-group {
      margin-bottom: 1.5rem;
    }
    
    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .gender-options {
      display: flex;
      gap: 1rem;
    }
    
    .gender-option {
      flex: 1;
      text-align: center;
    }
    
    .gender-option input[type="radio"] {
      display: none;
    }
    
    .gender-option label {
      display: block;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .gender-option input[type="radio"]:checked + label {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .gender-option i {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .submit-btn {
      padding: 0.75rem;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .login-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-link:hover {
      text-decoration: underline;
    }
    
    /* Password strength indicator */
    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 0.5rem;
      background-color: #e9ecef;
      overflow: hidden;
    }
    
    .password-strength-meter {
      height: 100%;
      width: 0;
      transition: width 0.3s ease, background-color 0.3s ease;
    }
    
    .strength-weak {
      width: 33%;
      background-color: var(--danger-color);
    }
    
    .strength-medium {
      width: 66%;
      background-color: #ffc107;
    }
    
    .strength-strong {
      width: 100%;
      background-color: var(--success-color);
    }

    /* Validation messages */
    .validation-message {
      display: none;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      color: var(--danger-color);
    }
    
    .validation-message.show {
      display: block;
    }

    /* Buttons */
    .btn-primary {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: var(--text-color);
      color: white;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: var(--secondary-color);
      color: var(--text-color);
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background-color: var(--primary-color);
      color: var(--text-color);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card register-card">
          <div class="card-header">
            <h2><i class="bi bi-person-plus me-2"></i>Create Account</h2>
          </div>
          <div class="card-body">
            <!-- Main validation message area -->
            <div id="form-validation-error" class="alert alert-danger mb-4 d-none"></div>
            
            <form id="register-form" novalidate>
              <!-- Avatar Upload -->
              <div class="avatar-container">
                <label for="avatarUpload" class="avatar-wrapper">
                  <div class="avatar-preview" id="avatarPreview">
                    <div class="avatar-placeholder">
                      <i class="bi bi-person"></i>
                    </div>
                  </div>
                  <div class="avatar-camera-icon">
                    <i class="bi bi-camera"></i>
                  </div>
                  <input type="file" class="avatar-input" id="avatarUpload" accept="image/*" />
                </label>
                <div id="avatar-error" class="validation-message mt-2 text-center"></div>
              </div>

              <!-- Personal Information -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-field-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-field-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required />
                  </div>
                </div>
              </div>

              <div class="form-field-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required />
                <small class="form-text text-muted">
                  Username will be displayed on your profile and comments
                </small>
                <div id="username-error" class="validation-message"></div>
              </div>

              <div class="form-field-group">
                <label for="regEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="regEmail" required />
                <div id="email-error" class="validation-message"></div>
              </div>

              <div class="form-field-group">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday" required />
              </div>

              <div class="form-field-group">
                <label class="form-label">Gender</label>
                <div class="gender-options">
                  <div class="gender-option">
                    <input type="radio" name="gender" id="genderMale" value="male" required />
                    <label for="genderMale">
                      <i class="bi bi-gender-male"></i>
                      Male
                    </label>
                  </div>
                  <div class="gender-option">
                    <input type="radio" name="gender" id="genderFemale" value="female" />
                    <label for="genderFemale">
                      <i class="bi bi-gender-female"></i>
                      Female
                    </label>
                  </div>
                  <div class="gender-option">
                    <input type="radio" name="gender" id="genderOther" value="other" />
                    <label for="genderOther">
                      <i class="bi bi-asterisk"></i>
                      Other
                    </label>
                  </div>
                </div>
              </div>

              <!-- Password Section -->
              <div class="form-field-group">
                <label for="regPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="regPassword" required />
                <div class="password-strength">
                  <div id="passwordStrengthMeter" class="password-strength-meter"></div>
                </div>
                <small id="passwordHint" class="form-text text-muted">
                  Password must be at least 8 characters with numbers and uppercase letters
                </small>
                <div id="password-error" class="validation-message"></div>
              </div>

              <div class="form-field-group">
                <label for="regPasswordConfirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="regPasswordConfirm" required />
                <div id="password-match-error" class="validation-message"></div>
              </div>

              <div class="form-field-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="termsCheck" required />
                  <label class="form-check-label" for="termsCheck">
                    I agree to the <a href="#" class="text-decoration-none">Terms &amp; Conditions</a>
                  </label>
                </div>
                <div id="terms-error" class="validation-message"></div>
              </div>

              <button type="submit" class="btn btn-primary w-100 submit-btn">
                Register <i class="bi bi-arrow-right ms-1"></i>
              </button>
            </form>
            <p class="text-center mt-4">
              Already have an account? <a href="login.html" class="login-link">Log In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder" class="mt-5"></div>

  <!-- Toast for notifications -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1060">
    <div id="notification-toast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-message">
          <!-- Toast message will be set dynamically -->
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script>
    // Load navbar and footer
    fetch('/src/client/assets/layout/navbar.html').then(r => r.text()).then(html => document.getElementById('navbar-placeholder').innerHTML = html);
    fetch('/src/client/assets/layout/footer.html').then(r => r.text()).then(html => document.getElementById('footer-placeholder').innerHTML = html);

    // Initialize toast
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Bootstrap Toast
      const toastEl = document.getElementById('notification-toast');
      window.toast = new bootstrap.Toast(toastEl, { delay: 3000 });
    });

    // Helper function to show validation errors
    function showValidationError(elementId, message) {
      const element = document.getElementById(elementId);
      if (element) {
        element.textContent = message;
        element.classList.add('show');
        return false;
      }
      return true;
    }

    // Helper function to clear validation errors
    function clearValidationErrors() {
      const errorElements = document.querySelectorAll('.validation-message');
      errorElements.forEach(element => {
        element.textContent = '';
        element.classList.remove('show');
      });
      
      document.getElementById('form-validation-error').classList.add('d-none');
      document.getElementById('form-validation-error').textContent = '';
    }

    // Avatar Upload Preview
    const avatarUpload = document.getElementById('avatarUpload');
    const avatarPreview = document.getElementById('avatarPreview');
    let avatarBase64 = ''; // To store the base64 encoded image
    
    avatarUpload.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        if (file.size > 5 * 1024 * 1024) {
          showValidationError('avatar-error', 'Image size should not exceed 5MB');
          return;
        }
        
        const reader = new FileReader();
        
        reader.onload = function(e) {
          // Store the base64 data
          avatarBase64 = e.target.result;
          
          // Update preview - clear the preview area first
          avatarPreview.innerHTML = '';
          
          // Create and append the image
          const img = document.createElement('img');
          img.src = avatarBase64;
          img.alt = "Profile Picture Preview";
          avatarPreview.appendChild(img);
        };
        
        reader.readAsDataURL(file);
      }
    });

    // Password strength meter
    const passwordInput = document.getElementById('regPassword');
    const passwordStrengthMeter = document.getElementById('passwordStrengthMeter');
    const passwordHint = document.getElementById('passwordHint');
    
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = 0;
      
      // Clear previous classes
      passwordStrengthMeter.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
      
      if (password.length > 0) {
        // Length check
        if (password.length >= 8) strength += 1;
        
        // Uppercase check
        if (/[A-Z]/.test(password)) strength += 1;
        
        // Number check
        if (/\d/.test(password)) strength += 1;
        
        // Update meter
        if (strength === 1) {
          passwordStrengthMeter.classList.add('strength-weak');
          passwordHint.textContent = 'Weak password - add uppercase letters and numbers';
        } else if (strength === 2) {
          passwordStrengthMeter.classList.add('strength-medium');
          passwordHint.textContent = 'Medium password - add one more requirement';
        } else if (strength === 3) {
          passwordStrengthMeter.classList.add('strength-strong');
          passwordHint.textContent = 'Strong password';
        }
      } else {
        passwordHint.textContent = 'Password must be at least 8 characters with numbers and uppercase letters';
      }
    });

    // Handle Registration form submission
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      
      // Clear previous validation errors
      clearValidationErrors();
      
      // Native form validation
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      
      // Fetch field values
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const username = document.getElementById('username').value.trim();
      const pass = document.getElementById('regPassword').value;
      const confirmPass = document.getElementById('regPasswordConfirm').value;
      const termsAccepted = document.getElementById('termsCheck').checked;
      const birthday = document.getElementById('birthday').value;
      const gender = document.querySelector('input[name="gender"]:checked')?.value || '';
      
      let isValid = true;
      
      // Email format validation
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        isValid = false;
        showValidationError('email-error', '请输入有效的电子邮箱地址。');
      }
      
      // Username validation
      if (username.length < 3) {
        isValid = false;
        showValidationError('username-error', '用户名长度至少需要3个字符。');
      }
      
      // Check for duplicate username
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      if (users.some(user => user.username === username)) {
        isValid = false;
        showValidationError('username-error', '该用户名已被使用，请选择其他用户名。');
      }
      
      // Password strength validation
      if (pass.length < 8 || !/[A-Z]/.test(pass) || !/\d/.test(pass)) {
        isValid = false;
        showValidationError('password-error', '密码必须至少8个字符，且包含至少一个大写字母和一个数字。');
      }
      
      // Password match validation
      if (pass !== confirmPass) {
        isValid = false;
        showValidationError('password-match-error', '两次输入的密码不匹配。');
      }
      
      // Terms & Conditions checked
      if (!termsAccepted) {
        isValid = false;
        showValidationError('terms-error', '请同意条款和条件以完成注册。');
      }
      
      // Check for duplicate email
      if (users.some(user => user.email === email)) {
        isValid = false;
        showValidationError('email-error', '该邮箱已被注册，请使用其他邮箱或直接登录。');
      }
      
      if (!isValid) {
        // Show overall error message
        const formError = document.getElementById('form-validation-error');
        formError.textContent = '请修正表单中的错误后再提交。';
        formError.classList.remove('d-none');
        return;
      }
      
      // Create user object
      const newUser = {
        id: Date.now(), // 使用时间戳作为唯一ID
        username: username,
        firstName: firstName,
        lastName: lastName,
        email: email,
        password: pass,
        avatar: avatarBase64,
        birthday: birthday,
        gender: gender,
        isAdmin: false,
        createdAt: new Date().toISOString()
      };
      
      // Save user data to localStorage (simulate account creation)
      try {
        // 获取现有用户列表
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        
        // 添加新用户
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));
        
        // 设置当前用户（自动登录）
        localStorage.setItem('currentUser', JSON.stringify({
          id: newUser.id,
          username: newUser.username,
          email: newUser.email,
          isAdmin: newUser.isAdmin
        }));
        
        // 显示成功消息
        showToast('Account created successfully! Redirecting to your profile...', 'success');
        
        // 手动触发storage事件，确保其他页面也能感知到变化
        window.dispatchEvent(new StorageEvent('storage', {
          key: 'currentUser',
          newValue: localStorage.getItem('currentUser'),
          url: window.location.href
        }));
        
        // 延迟后重定向到个人资料页面
        setTimeout(() => {
          window.location.href = 'profile.html';
        }, 1500);
      } catch (error) {
        // Show error in the validation area
        const formError = document.getElementById('form-validation-error');
        formError.textContent = 'There was an error creating your account. Please try again.';
        formError.classList.remove('d-none');
        console.error('Registration error:', error);
      }
    });

    // 添加邮箱实时重复检测功能
    document.getElementById('regEmail').addEventListener('blur', function() {
      const email = this.value.trim();
      if (email && /^\S+@\S+\.\S+$/.test(email)) {
        // 邮箱格式正确时，检查是否已被注册
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        if (users.some(user => user.email === email)) {
          showValidationError('email-error', '该邮箱已被注册，请使用其他邮箱或直接登录。');
        } else {
          // 清除错误消息
          document.getElementById('email-error').textContent = '';
          document.getElementById('email-error').classList.remove('show');
        }
      }
    });

    // 添加用户名实时重复检测功能
    document.getElementById('username').addEventListener('blur', function() {
      const username = this.value.trim();
      if (username) {
        // 检查用户名长度
        if (username.length < 3) {
          showValidationError('username-error', '用户名长度至少需要3个字符。');
          return;
        }
        
        // 检查是否已被注册
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        if (users.some(user => user.username === username)) {
          showValidationError('username-error', '该用户名已被使用，请选择其他用户名。');
        } else {
          // 清除错误消息
          document.getElementById('username-error').textContent = '';
          document.getElementById('username-error').classList.remove('show');
        }
      }
    });

    // Toast notification function
    function showToast(message, type = 'info') {
      // 先检查是否已经有toast容器
      let toastContainer = document.querySelector('.toast-container');
      
      // 如果没有，创建一个
      if (!toastContainer) {
        toastContainer = document.createElement('div');
        toastContainer.className = 'toast-container';
        toastContainer.style.position = 'fixed';
        toastContainer.style.top = '20px';
        toastContainer.style.right = '20px';
        toastContainer.style.zIndex = '1060';
        document.body.appendChild(toastContainer);
      }
      
      // 创建toast元素
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-white bg-${type} border-0`;
      toast.setAttribute('role', 'alert');
      toast.setAttribute('aria-live', 'assertive');
      toast.setAttribute('aria-atomic', 'true');
      toast.style.minWidth = '250px';
      
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">
            ${message}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"></button>
        </div>
      `;
      
      // 添加到容器
      toastContainer.appendChild(toast);
      
      // 为关闭按钮添加事件
      const closeBtn = toast.querySelector('.btn-close');
      if (closeBtn) {
        closeBtn.addEventListener('click', () => {
          toast.remove();
        });
      }
      
      // 自动关闭
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
