<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Purely Homemade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../../css/global.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/navbar.css" rel="stylesheet">
  <style>
    /* Use color variables consistent with homepage */
    :root {
      --primary-color: #eae2d6; /* Changed to match navbar color on homepage */
      --secondary-color: #e1d7c6;
      --accent-color: #867666;
      --text-color: #5e4b3e;
      --border-color: #bfb1a3;
      --shadow: 0 4px 6px rgba(94, 75, 62, 0.1);
      --border-radius: 8px;
      
      /* Additional variables for login page */
      --primary-light: rgba(134, 118, 102, 0.25);
      --text-muted: #6c757d;
      --bg-light: #f8f9fa;
      --success-color: #5a8c70;
      --danger-color: #a95e5e;
      --background-color: #f8f5f0;
      --admin-highlight: rgba(90, 140, 112, 0.2);
    }
    
    body {
      background-color: var(--background-color);
    }
    
    /* Navbar user dropdown styles */
    .dropdown-toggle .user-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 4px;
      color: var(--text-color);
    }
    
    .dropdown-toggle .bi-person-circle {
      font-size: 1.1rem;
    }
    
    .dropdown-toggle.admin-user {
      background-color: var(--admin-highlight);
      padding: 0.25rem 0.5rem;
      border-radius: var(--border-radius);
    }
    
    .dropdown-toggle.admin-user .user-icon {
      color: var(--success-color);
    }
    
    .dropdown-menu .admin-only-menu-item {
      border-left: 3px solid var(--success-color);
    }
    
    /* Login page specific styles */
    .login-card {
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-top: 2rem;
      overflow: hidden;
    }
    
    .login-card .card-body {
      padding: 2rem;
    }
    
    .login-title {
      color: var(--text-color);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    
    .login-form .form-control {
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-color: var(--border-color);
    }
    
    .login-form .btn-primary {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .login-form .btn-primary:hover {
      background-color: var(--text-color);
      color: white;
      transform: translateY(-2px);
    }
    
    .login-links {
      margin-top: 1.5rem;
    }
    
    .login-links a {
      color: var(--accent-color);
      text-decoration: none;
    }
    
    .login-links a:hover {
      text-decoration: underline;
    }
    
    /* Toast styling */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1060;
    }
    
    /* Error message animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card login-card">
            <div class="card-body">
              <h2 class="login-title text-center">Log In</h2>
              <form id="login-form" class="login-form" novalidate>
                <div class="mb-3">
                  <input type="text" class="form-control" id="loginIdentifier" placeholder="Username or Email" required />
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="loginPassword" placeholder="Password" required minlength="6" />
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
              </form>
              <div class="login-links">
                <div class="row">
                  <div class="col-6 text-start">
                    <a href="../auth/register.html">Create Account</a>
                  </div>
                  <div class="col-6 text-end">
                    <a href="#" id="forgot-password">Forgot Password?</a>
                  </div>
                </div>
              </div>
              
              <!-- Error message area - Improved style for visibility -->
              <div id="login-error" class="alert alert-danger mt-3 d-none" style="border-left: 4px solid #dc3545; animation: fadeIn 0.3s;">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span id="login-error-message">Invalid username/email or password. Please try again.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Password Reset Modal -->
  <div class="modal fade" id="passwordResetModal" tabindex="-1" aria-labelledby="passwordResetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="passwordResetModalLabel">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Enter your email address and we'll send you instructions to reset your password.</p>
          <div class="mb-3">
            <input type="email" class="form-control" id="resetEmail" placeholder="Email Address" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="sendResetLink">Send Reset Link</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast for notifications -->
  <div class="toast-container">
    <div id="notification-toast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-message">
          <!-- Toast message will be set dynamically -->
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <script>
    // Define updateAuthButton globally so it's available immediately
    window.updateAuthButton = function() {
      console.log('Global updateAuthButton function executing');
      try {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const userDropdown = document.getElementById('user-dropdown');
        const cartBadge = document.getElementById('cart-count');
        
        if (loginButton && logoutButton) {
          if (currentUser) {
            // Hide login button and show logout button when user is logged in
            loginButton.style.display = 'none';
            logoutButton.style.display = 'flex';
            
            // Update user dropdown if it exists
            if (userDropdown) {
              // Find dropdown toggle and update text
              const dropdownToggle = userDropdown.querySelector('.dropdown-toggle');
              if (dropdownToggle) {
                // Create profile icon element
                let userIcon = dropdownToggle.querySelector('.user-icon');
                if (!userIcon) {
                  userIcon = document.createElement('span');
                  userIcon.className = 'user-icon me-1';
                  userIcon.innerHTML = '<i class="bi bi-person-circle"></i>';
                  dropdownToggle.prepend(userIcon);
                }
                
                // Update username in dropdown
                const usernameText = dropdownToggle.querySelector('.username-text');
                if (usernameText) {
                  usernameText.textContent = currentUser.username;
                } else {
                  // Create username text if it doesn't exist
                  const span = document.createElement('span');
                  span.className = 'username-text';
                  span.textContent = currentUser.username;
                  dropdownToggle.appendChild(span);
                }
                
                // Apply any special styling for admin users
                if (currentUser.isAdmin) {
                  dropdownToggle.classList.add('admin-user');
                } else {
                  dropdownToggle.classList.remove('admin-user');
                }
              }
              
              // Update dropdown menu items visibility
              const adminMenuItems = document.querySelectorAll('.admin-only-menu-item');
              adminMenuItems.forEach(item => {
                item.style.display = currentUser.isAdmin ? 'block' : 'none';
              });
              
              // Show user-specific menu items
              const userMenuItems = document.querySelectorAll('.user-menu-item');
              userMenuItems.forEach(item => {
                item.style.display = 'block';
              });
              
              // Ensure the dropdown is visible
              userDropdown.style.display = 'block';
            }
          } else {
            // When no user is logged in
            loginButton.style.display = 'flex';
            logoutButton.style.display = 'none';
            
            // Hide user-specific menu items
            if (userDropdown) {
              const userMenuItems = document.querySelectorAll('.user-menu-item');
              userMenuItems.forEach(item => {
                item.style.display = 'none';
              });
              
              // Hide admin menu items
              const adminMenuItems = document.querySelectorAll('.admin-only-menu-item');
              adminMenuItems.forEach(item => {
                item.style.display = 'none';
              });
              
              // Reset dropdown toggle
              const dropdownToggle = userDropdown.querySelector('.dropdown-toggle');
              if (dropdownToggle) {
                dropdownToggle.textContent = 'Guest';
                dropdownToggle.classList.remove('admin-user');
              }
            }
          }
          
          // Update cart count if available
          if (cartBadge) {
            try {
              const cart = JSON.parse(localStorage.getItem('cart') || '[]');
              const count = cart.reduce((total, item) => total + (item.quantity || 0), 0);
              cartBadge.textContent = count.toString();
              cartBadge.style.display = count > 0 ? 'inline-flex' : 'none';
            } catch (e) {
              console.warn('Error updating cart badge:', e);
            }
          }
          
          console.log('Navigation bar successfully updated');
        } else {
          console.warn('Navigation bar buttons not found yet');
        }
      } catch (error) {
        console.error('Error in updateAuthButton function:', error);
      }
    };

    // Initialize after loading navbar and footer
    document.addEventListener('DOMContentLoaded', function() {
      // First load the navigation bar
      fetch('/src/client/assets/layout/navbar.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
        // Initialize navigation bar after loading with increased timeout
        setTimeout(() => {
          if (typeof updateAuthButton === 'function') {
            updateAuthButton();
            console.log("Navigation bar login status updated");
          } else {
            console.warn("Navigation bar update function not available");
            // No need to define again since we defined it globally
          }
          
          // Add event listeners for navigation updates
          window.addEventListener('storage', function(e) {
            if (e.key === 'currentUser') {
              console.log('Storage event detected: currentUser changed, updating navigation');
              if (typeof updateAuthButton === 'function') {
                updateAuthButton();
              }
            }
          });
          
          // Listen for custom login event
          window.addEventListener('userLoggedIn', function(e) {
            console.log('Login event detected, updating navigation with user:', e.detail?.username);
            if (typeof updateAuthButton === 'function') {
              updateAuthButton();
            }
          });
          
          // Initialize other content
          ensureAdminAccount();
          initToast();
        }, 500); // Increased timeout to ensure DOM is fully loaded
      })
      .catch(err => {
        console.error("Failed to load navigation bar:", err);
        // Continue loading other content
        ensureAdminAccount();
        initToast();
      });
    
    // Then load the footer
    fetch('/src/client/assets/layout/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html)
      .catch(err => console.error("Failed to load footer:", err));
    });

    // Initialize Toast component
    function initToast() {
      try {
        const toastEl = document.getElementById('notification-toast');
        window.toast = new bootstrap.Toast(toastEl, { delay: 3000 });
        
        // Initialize password reset modal
        const passwordResetModal = new bootstrap.Modal(document.getElementById('passwordResetModal'));
        
        // Set event listener for "Send Reset Link" button
        document.getElementById('sendResetLink').addEventListener('click', function() {
          const email = document.getElementById('resetEmail').value.trim();
          if (email) {
            // Close modal
            passwordResetModal.hide();
            
            // Show notification
            document.getElementById('toast-message').textContent = "Password reset instructions have been sent to your email.";
            window.toast.show();
          }
        });
      } catch (err) {
        console.error("Failed to initialize Toast component or modal:", err);
      }
    }

    function ensureAdminAccount() {
        try {
            let usersData = localStorage.getItem('users');
            let users = [];
            
            // Make sure users is always an array
            if (usersData) {
                try {
                    users = JSON.parse(usersData);
                    // Additional check to ensure users is an array
                    if (!Array.isArray(users)) {
                        console.error("Users data is not an array:", users);
                        users = [];
                    }
                } catch (e) {
                    console.error("Error parsing users data:", e);
                    users = [];
                }
            }

            // If `admin` account does not exist, create it
            if (!users.some(user => user.username === "admin")) {
                const adminUser = {
                    id: 1,
                    username: "admin",
                    email: "admin@example.com",
                    password: "admin123",  // Default password
                    isAdmin: true,
                    createdAt: new Date().toISOString()
                };

                users.push(adminUser);
                localStorage.setItem('users', JSON.stringify(users));
                console.log("✅ Default admin account created!");
            }
        } catch (error) {
            console.error("Error in ensureAdminAccount:", error);
        }
    }

    // Login logic
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const identifier = document.getElementById('loginIdentifier').value.trim();
      const password = document.getElementById('loginPassword').value;
      const loginError = document.getElementById('login-error');

      function isEmail(input) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input);
      }

      // Make sure users is always an array
      let usersData = localStorage.getItem('users');
      let users = [];
      
      if (usersData) {
          try {
              users = JSON.parse(usersData);
              // Additional check to ensure users is an array
              if (!Array.isArray(users)) {
                  console.error("Users data is not an array:", users);
                  users = [];
              }
          } catch (e) {
              console.error("Error parsing users data:", e);
              users = [];
          }
      }

      // Find matching user
      const user = users.find(u => 
        (isEmail(identifier) ? u.email === identifier : u.username === identifier) &&
        u.password === password
      );

      if (user) {
        // Store current user info
        localStorage.setItem('currentUser', JSON.stringify({
          id: user.id,
          username: user.username,
          email: user.email,
          isAdmin: user.isAdmin || false,
          isLoggedIn: true
        }));

        if (user.isAdmin) {
          localStorage.setItem('isAdmin', 'true');
        }
        
        // Try immediately updating navigation bar status
        console.log('User login successful, attempting to update navigation bar...');
        
        // Update navigation bar directly with global function
        try {
          // The function is now defined globally so we can call it directly
          window.updateAuthButton();
          console.log('Updated navigation bar after successful login');
          
          // Additional attempt with delayed call to ensure DOM updates are complete
          setTimeout(() => {
            window.updateAuthButton();
            console.log('Updated navigation bar with delayed call');
          }, 300);
        } catch (err) {
          console.error('Error updating navigation bar:', err);
        }

        // Trigger events to notify all components of login
        try {
          // Manual storage event
          window.dispatchEvent(new StorageEvent('storage', {
            key: 'currentUser',
            newValue: localStorage.getItem('currentUser'),
            url: window.location.href
          }));
          
          // Custom login event for more reliable communication
          const loginEvent = new CustomEvent('userLoggedIn', {
            detail: {
              username: user.username,
              isAdmin: user.isAdmin || false,
              userId: user.id
            }
          });
          window.dispatchEvent(loginEvent);
          
          console.log('Triggered login events');
        } catch (err) {
          console.error('Error triggering login events:', err);
        }
        
        // Show login success message
        try {
          const message = `Welcome back, ${user.username}!`;
          if (typeof window.showToast === 'function') {
            window.showToast(message, 'success');
          } else if (window.toast) {
            document.getElementById('toast-message').textContent = message;
            window.toast.show();
          }
          console.log('Success message displayed');
        } catch (err) {
          console.error('Error displaying message:', err);
        }

        // Hide error message if visible
        loginError.classList.add('d-none');
        
        // Delay redirect to profile page
        console.log('Preparing to redirect to profile page...');
        setTimeout(() => {
          window.location.href = 'profile.html';
        }, 1200);
      } else {
        // Check if username exists to provide more specific error information
        const usernameExists = users.some(u => 
          isEmail(identifier) ? u.email === identifier : u.username === identifier
        );
        
        const errorMessageElement = document.getElementById('login-error-message');
        if (!usernameExists) {
          // Account does not exist
          errorMessageElement.textContent = "Account does not exist. Please check your username/email or create a new account.";
          console.log("Login failed: Account does not exist");
        } else {
          // Incorrect password
          errorMessageElement.textContent = "Incorrect password. Please try again or use the forgot password feature.";
          console.log("Login failed: Incorrect password");
        }
        
        // Show error message and add shake effect
        loginError.classList.remove('d-none');
        loginError.style.animation = "none";
        setTimeout(() => {
          loginError.style.animation = "shake 0.5s";
        }, 10);
        
        // Focus on password field for user to re-enter
        document.getElementById('loginPassword').focus();
      }
    });

    // Forgot password functionality
    document.getElementById('forgot-password').addEventListener('click', function(e) {
      e.preventDefault();
      
      // Show the password reset modal
      try {
        const passwordResetModal = new bootstrap.Modal(document.getElementById('passwordResetModal'));
        passwordResetModal.show();
      } catch (err) {
        console.error('Error displaying password reset modal:', err);
        alert('Forgot password feature is temporarily unavailable. Please try again later.');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
