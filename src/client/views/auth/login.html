<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Purely Homemade</title>

  <!-- Configuration file - must be loaded first -->
  <script src="/~xzy2020c/PurelyHandmade/js/config.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <script>
    document.write(`
      <link rel="stylesheet" href="${CONFIG.getCssPath('index.css')}">
      <link rel="stylesheet" href="${CONFIG.getCssPath('navbar.css')}">
      <link rel="stylesheet" href="${CONFIG.getCssPath('global.css')}">
      <link rel="stylesheet" href="${CONFIG.getCssPath('toast.css')}">
    `);
  </script>

  <style>
    /* Login page specific styles */
    .login-card {
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-top: 2rem;
      overflow: hidden;
    }

    .login-card .card-body {
      padding: 2rem;
    }

    .login-title {
      color: var(--text-color);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .login-form .form-control {
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-color: var(--border-color);
    }

    .login-form .btn-primary {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .login-form .btn-primary:hover {
      background-color: var(--text-color);
      color: white;
      transform: translateY(-2px);
    }

    .login-links {
      margin-top: 1.5rem;
    }

    .login-links a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    /* Toast styling */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1060;
    }

    /* Error message animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translateX(-5px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(5px);
      }
    }
  </style>

</head>

<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card login-card">
            <div class="card-body">
              <h2 class="login-title text-center">Log In</h2>
              <form id="login-form" class="login-form" novalidate>
                <div class="mb-3">
                  <input type="text" class="form-control" id="loginEmail" placeholder="Username or Email" required />
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="loginPassword" placeholder="Password" required
                    minlength="6" />
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
              </form>
              <div class="login-links">
                <div class="row">
                  <div class="col-6 text-start">
                    <a href="/~xzy2020c/PurelyHandmade/views/auth/register.html">Create Account</a>
                  </div>
                  <div class="col-6 text-end">
                    <a href="#" id="forgot-password">Forgot Password?</a>
                  </div>
                </div>
              </div>

              <!-- Error message area - Improved style for visibility -->
              <div id="login-error" class="alert alert-danger mt-3 d-none"
                style="border-left: 4px solid #dc3545; animation: fadeIn 0.3s;">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span id="login-error-message">Invalid username/email or password. Please try again.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Password Reset Modal -->
  <div class="modal fade" id="passwordResetModal" tabindex="-1" aria-labelledby="passwordResetModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="passwordResetModalLabel">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Enter your email address and we'll send you instructions to reset your password.</p>
          <div class="mb-3">
            <input type="email" class="form-control" id="resetEmail" placeholder="Email Address" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="sendResetLink">Send Reset Link</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast for notifications -->
  <div class="toast-container">
    <div id="notification-toast" class="toast align-items-center text-white bg-primary border-0" role="alert"
      aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-message">
          <!-- Toast message will be set dynamically -->
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap and other scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Data Service scripts -->
  <script>
    document.write(`
    <script src="${CONFIG.getJsPath('data-service.js')}"><\/script>
    <script src="${CONFIG.getJsPath('api-data-loader.js')}"><\/script>
    <script src="${CONFIG.getJsPath('navbar-handler.js')}"><\/script>
    <script src="${CONFIG.getJsPath('ui-helpers.js')}"><\/script>
  `);
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      // Check if the form was submitted
      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        const identifier = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value.trim();
        const loginError = document.getElementById('login-error');
        const errorMessageElement = document.getElementById('login-error-message');

        if (!identifier || !password) {
          // Show validation error
          errorMessageElement.textContent = "Please enter both email and password.";
          loginError.classList.remove('d-none');
          return;
        }

        try {
          // Show loading state
          const submitButton = document.querySelector('button[type="submit"]');
          const originalButtonText = submitButton.innerHTML;
          submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...';
          submitButton.disabled = true;

          console.log("Attempting login with:", identifier);

          // Use API for login
          const result = await DataService.login(identifier, password);

          console.log("Login result:", result);

          if (result && result.success === true) {
            console.log('Login successful via API');

            // 检查是否有用户信息
            if (!result.user) {
              console.warn('No user data in response');
              result.user = { username: 'User' }; // 提供默认值
            }

            // 显示成功消息
            UIHelpers.showToast(`Welcome back, ${result.user.username || 'User'}!`, 'success');

            // 检查是否有重定向参数
            const urlParams = new URLSearchParams(window.location.search);
            const redirectTo = urlParams.get('redirect');

            // 在重定向前稍微延迟，让用户看到成功消息
            setTimeout(() => {
              if (redirectTo === 'admin') {
                window.location.href = CONFIG.getViewPath(`admin/dashboard.html`);
              } else {
                window.location.href = CONFIG.getViewPath(`auth/profile.html`);
              }
            }, 1000);
          } else {
            // 显示错误消息
            errorMessageElement.textContent = result.message || "Login failed. Please check your credentials.";
            loginError.classList.remove('d-none');
            loginError.style.animation = "none";
            setTimeout(() => {
              loginError.style.animation = "shake 0.5s";
            }, 10);
          }
        } catch (error) {
          console.error('Login error:', error);
          errorMessageElement.textContent = "An error occurred during login. Please try again.";
          loginError.classList.remove('d-none');
        } finally {
          // 恢复按钮状态
          const submitButton = document.querySelector('button[type="submit"]');
          submitButton.innerHTML = 'Log In';
          submitButton.disabled = false;
        }
      });

      // 忘记密码功能
      document.getElementById('forgot-password').addEventListener('click', function (e) {
        e.preventDefault();
        UIHelpers.showToast('Password reset functionality is not available yet.', 'info');
      });
    });
  </script>
</body>

</html>
