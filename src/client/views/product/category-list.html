<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purely Homemade - All Categories</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/navbar.css">
  <link rel="stylesheet" href="../../css/global.css">

  <style>
    /* Page header styles */
    .page-header {
      background-color: #f8f9fa;
      padding: 40px 0;
      margin-bottom: 40px;
      text-align: center;
    }
    
    .page-title {
      font-size: 2.5rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }
    
    .page-subtitle {
      font-size: 1.1rem;
      color: #6c757d;
    }
    
    /* Category card styles */
    .category-card {
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 100%;
    }
    
    .category-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    
    .category-img-container {
      height: 200px;
      overflow: hidden;
    }
    
    .category-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .category-card:hover .category-img {
      transform: scale(1.1);
    }
    
    .category-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
      padding: 20px;
      color: white;
    }
    
    .category-content {
      padding: 20px;
    }
    
    .category-title {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #333;
    }
    
    .category-description {
      color: #6c757d;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    
    .category-products-count {
      font-size: 0.85rem;
      color: #0d6efd;
    }
    
    /* Loading spinner */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
    }
    
    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      margin: 20px 0;
    }
    
    .empty-state i {
      font-size: 3rem;
      color: #6c757d;
      margin-bottom: 20px;
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
      }
      
      .category-img-container {
        height: 180px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar Placeholder -->
<div id="navbar-placeholder"></div>

<!-- Breadcrumb -->
<div class="container mt-3">
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="../../html/index.html">Home</a></li>
      <li class="breadcrumb-item active">All Categories</li>
    </ol>
  </nav>
</div>

<!-- Page Header -->
<section class="page-header">
  <div class="container">
    <h1 class="page-title">Browse All Categories</h1>
    <p class="page-subtitle">Discover our collection of handcrafted products by category</p>
  </div>
</section>

<!-- Categories Section -->
<section class="container mb-5">
  <div class="row" id="categories-container">
    <!-- Categories will be loaded dynamically -->
    <div class="col-12 text-center py-5" id="loading-indicator">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading categories...</p>
    </div>
  </div>
</section>

<!-- Footer Placeholder -->
<div id="footer-placeholder"></div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Initialize data script -->
<script src="../../js/init-data.js"></script>
<script src="../../js/product-navbar-handler.js"></script>

<script>
  // Load navbar and footer using the handler functions
  loadNavbar();
  loadFooter();
  
  // Load categories when DOM is ready
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize data if needed
    if (typeof window.initializeData === 'function') {
      window.initializeData();
    }
    
    // Load all categories
    loadCategories();
  });
  
  // Function to load all categories
  function loadCategories() {
    const container = document.getElementById('categories-container');
    const loadingIndicator = document.getElementById('loading-indicator');
    
    // Get categories from localStorage
    const categoriesData = localStorage.getItem('categories');
    
    if (categoriesData) {
      const categories = JSON.parse(categoriesData);
      
      // Hide loading indicator
      if (loadingIndicator) {
        loadingIndicator.style.display = 'none';
      }
      
      // Check if categories exist
      if (categories.length === 0) {
        container.innerHTML = `
          <div class="col-12 text-center py-5">
            <div class="empty-state">
              <i class="bi bi-info-circle"></i>
              <h3>No Categories Found</h3>
              <p>We couldn't find any product categories.</p>
            </div>
          </div>
        `;
        return;
      }
      
      // Get products to count items in each category
      const productsData = localStorage.getItem('products');
      let products = [];
      
      if (productsData) {
        products = JSON.parse(productsData);
      }
      
      // Render categories
      let categoriesHtml = '';
      
      categories.forEach(category => {
        // Get count of products in this category
        const productCount = products.filter(p => p.categoryId === category.id).length;
        
        // Default image if not provided
        const categoryImage = category.image || '../../img/category-placeholder.jpg';
        
        categoriesHtml += `
          <div class="col-md-4 col-sm-6 mb-4 fade-in">
            <a href="category-page.html?id=${category.id}" class="text-decoration-none">
              <div class="category-card h-100">
                <div class="category-img-container position-relative">
                  <img src="${categoryImage}" alt="${category.name}" class="category-img">
                  <div class="category-overlay">
                    <h4 class="m-0">${category.name}</h4>
                  </div>
                </div>
                <div class="category-content">
                  <h3 class="category-title">${category.name}</h3>
                  <p class="category-description">${category.description || 'Explore our collection of handcrafted products.'}</p>
                  <div class="category-products-count">
                    <i class="bi bi-box-seam me-1"></i> ${productCount} product${productCount !== 1 ? 's' : ''}
                  </div>
                </div>
              </div>
            </a>
          </div>
        `;
      });
      
      container.innerHTML = categoriesHtml;
    } else {
      // No categories found
      container.innerHTML = `
        <div class="col-12 text-center py-5">
          <div class="empty-state">
            <i class="bi bi-exclamation-triangle"></i>
            <h3>No Categories Found</h3>
            <p>We couldn't find any product categories. Please check the data initialization.</p>
          </div>
        </div>
      `;
      
      // Hide loading indicator
      if (loadingIndicator) {
        loadingIndicator.style.display = 'none';
      }
    }
  }
</script>

</body>
</html>
