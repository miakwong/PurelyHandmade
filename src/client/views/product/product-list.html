<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purely Homemade - Products</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/src/client/css/style.css">
  <link rel="stylesheet" href="/src/client/css/navbar.css">
  <link rel="stylesheet" href="/src/client/css/global.css">

  <style>
    /* 全局样式变量 */
    :root {
      --header-font: 'Playfair Display', serif;
      --body-font: 'Poppins', sans-serif;
      --transition-smooth: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    
    body {
      font-family: var(--body-font);
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--header-font);
    }
    
    /* 自定义容器宽度 */
    .container-custom {
      max-width: 1320px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    
    /* 面包屑导航现代化 */
    .modern-breadcrumb {
      padding: 1.5rem 0;
      margin-bottom: 1.5rem;
    }
    
    .modern-breadcrumb .breadcrumb-item a {
      color: var(--accent-color);
      text-decoration: none;
      transition: var(--transition-smooth);
    }
    
    .modern-breadcrumb .breadcrumb-item a:hover {
      color: var(--secondary-color);
    }
    
    .modern-breadcrumb .breadcrumb-item.active {
      font-weight: 500;
    }
    
    /* 页面标题 */
    .page-title {
      font-size: 2.25rem;
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
    }
    
    .page-title:after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -10px;
      height: 3px;
      width: 50px;
      background-color: var(--accent-color);
    }
    
    /* 筛选栏样式现代化 */
    .filter-sidebar {
      background-color: var(--card-background);
      border-radius: 16px;
      padding: 1.75rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 20px;
    }
    
    .filter-sidebar h4 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .filter-group {
      margin-bottom: 1.5rem;
    }
    
    .filter-group-title {
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-size: 1.1rem;
      transition: var(--transition-smooth);
      padding: 0.25rem 0;
    }
    
    .filter-group-title:hover {
      color: var(--accent-color);
    }
    
    .filter-group-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
    }
    
    .price-range-inputs {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    
    .price-range-inputs .input-group {
      flex: 1;
    }
    
    .price-range-inputs input {
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 0.9rem;
    }
    
    .form-check {
      margin-bottom: 0.5rem;
    }
    
    .form-check-label {
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .form-check-input:checked ~ .form-check-label {
      color: var(--accent-color);
      font-weight: 500;
    }
    
    /* 产品卡片设计 */
    .product-grid {
      margin-bottom: 2rem;
    }
    
    .product-card {
      border: none;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: var(--transition-smooth);
      height: 100%;
      background-color: var(--card-background);
    }
    
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    .product-img-wrapper {
      position: relative;
      overflow: hidden;
      height: 240px;
    }
    
    .product-img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      transition: transform 0.8s ease;
    }
    
    .product-card:hover .product-img {
      transform: scale(1.05);
    }
    
    .product-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: var(--accent-color);
      color: white;
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      z-index: 2;
    }
    
    .product-card-body {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      height: calc(100% - 240px);
    }
    
    .product-title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      line-height: 1.4;
    }
    
    .product-price-wrapper {
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
    }
    
    .product-price {
      font-weight: 600;
      color: var(--accent-color);
      font-size: 1.2rem;
    }
    
    .product-price-discount {
      text-decoration: line-through;
      color: #6c757d;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
    
    .product-rating {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    
    .product-rating .bi-star-fill,
    .product-rating .bi-star-half,
    .product-rating .bi-star {
      color: #FFD700;
      font-size: 0.9rem;
      margin-right: 2px;
    }
    
    .product-desc {
      margin-bottom: 1rem;
      color: var(--light-text);
      font-size: 0.9rem;
      flex-grow: 1;
    }
    
    .add-to-cart-btn {
      position: relative;
      width: 100%;
      border-radius: 30px;
      padding: 0.6rem 1.5rem;
      font-weight: 500;
      background-color: var(--accent-color);
      border: none;
      transition: var(--transition-smooth);
      margin-top: auto;
    }
    
    .add-to-cart-btn:hover {
      background-color: var(--text-color);
      transform: translateY(-2px);
    }
    
    /* 筛选和排序工具栏 */
    .product-toolbar {
      background-color: var(--card-background);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.03);
    }
    
    .sort-select,
    .products-per-page-select {
      border-radius: 8px;
      padding: 0.5rem 2rem 0.5rem 1rem;
      background-color: var(--background-color);
      border: 1px solid var(--border-color);
      font-size: 0.9rem;
    }
    
    .sort-select:focus,
    .products-per-page-select:focus {
      border-color: var(--accent-color);
      box-shadow: none;
    }
    
    /* 分页设计 */
    .modern-pagination {
      margin-top: 3rem;
    }
    
    .modern-pagination .page-item .page-link {
      border: none;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin: 0 5px;
      color: var(--text-color);
      font-weight: 500;
      background-color: var(--background-color);
      transition: var(--transition-smooth);
    }
    
    .modern-pagination .page-item.active .page-link {
      background-color: var(--accent-color);
      color: white;
    }
    
    .modern-pagination .page-item .page-link:hover {
      background-color: var(--secondary-color);
      color: var(--text-color);
    }
    
    .modern-pagination .page-item.disabled .page-link {
      opacity: 0.5;
      background-color: var(--background-color);
    }
    
    /* Toast通知样式 */
    .modern-toast-container {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 9999;
    }
    
    @keyframes slideUpIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
    
    .modern-toast {
      background-color: var(--card-background);
      color: var(--text-color);
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 15px;
      min-width: 300px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      animation: slideUpIn 0.3s, fadeOut 0.5s 2.5s forwards;
    }
    
    .modern-toast.success {
      border-left: 4px solid #198754;
    }
    
    .modern-toast.error {
      border-left: 4px solid #dc3545;
    }
    
    /* 响应式调整 */
    @media (max-width: 991px) {
      .filter-sidebar {
        margin-bottom: 2rem;
        position: static;
      }
      
      .product-toolbar {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .product-toolbar > div:first-child {
        margin-bottom: 1rem;
      }
    }
    
    @media (max-width: 767px) {
      .page-title {
        font-size: 1.75rem;
      }
      
      .product-img-wrapper {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar Placeholder -->
<div id="navbar-placeholder"></div>

<!-- 主内容区 -->
<main>
  <!-- 面包屑导航 -->
  <div class="container-custom">
    <nav aria-label="breadcrumb" class="modern-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
        <li class="breadcrumb-item active" id="breadcrumb-category">All Products</li>
      </ol>
    </nav>
  </div>

  <!-- 产品列表主体 -->
  <div class="container-custom">
    <h1 class="page-title" id="product-list-title">All Products</h1>
    
    <div class="row">
      <!-- 左侧筛选栏 -->
      <div class="col-lg-3">
        <div class="filter-sidebar">
          <h4>Refine Selection</h4>
          
          <!-- 分类筛选 -->
          <div class="filter-group">
            <div class="filter-group-title">
              <span>Categories</span>
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="filter-group-content" id="category-filters">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="all" id="category-all" checked>
                <label class="form-check-label" for="category-all">
                  All Categories
                </label>
              </div>
              <!-- 分类选项将在这里动态生成 -->
            </div>
          </div>
          
          <!-- 价格筛选 -->
          <div class="filter-group">
            <div class="filter-group-title">
              <span>Price Range</span>
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="filter-group-content">
              <div class="price-range-inputs">
                <div class="input-group input-group-sm">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="price-min" min="0" placeholder="Min">
                </div>
                <span>-</span>
                <div class="input-group input-group-sm">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="price-max" min="0" placeholder="Max">
                </div>
              </div>
              <button class="btn btn-sm w-100" id="apply-price-filter" style="background-color: var(--accent-color); color: white;">Apply</button>
            </div>
          </div>
          
          <!-- 评分筛选 -->
          <div class="filter-group">
            <div class="filter-group-title">
              <span>Rating</span>
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="filter-group-content">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating-filter" id="rating-all" value="0" checked>
                <label class="form-check-label" for="rating-all">
                  All Ratings
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating-filter" id="rating-4plus" value="4">
                <label class="form-check-label" for="rating-4plus">
                  4+ <i class="bi bi-star-fill text-warning"></i> & up
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating-filter" id="rating-3plus" value="3">
                <label class="form-check-label" for="rating-3plus">
                  3+ <i class="bi bi-star-fill text-warning"></i> & up
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating-filter" id="rating-2plus" value="2">
                <label class="form-check-label" for="rating-2plus">
                  2+ <i class="bi bi-star-fill text-warning"></i> & up
                </label>
              </div>
            </div>
          </div>
          
          <!-- 特惠筛选 -->
          <div class="filter-group">
            <div class="filter-group-title">
              <span>Deals</span>
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="filter-group-content">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="filter-sale">
                <label class="form-check-label" for="filter-sale">
                  On Sale
                </label>
              </div>
            </div>
          </div>
          
          <!-- 重置筛选按钮 -->
          <button class="btn w-100 mt-3" id="reset-filters" style="background-color: var(--primary-color); color: var(--text-color);">
            <i class="bi bi-arrow-counterclockwise me-2"></i> Reset Filters
          </button>
        </div>
      </div>
      
      <!-- 右侧产品列表 -->
      <div class="col-lg-9">
        <!-- 产品工具栏 -->
        <div class="product-toolbar">
          <div id="product-count">Showing 0 products</div>
          <div class="d-flex align-items-center">
            <label for="sort-select" class="me-3">Sort By:</label>
            <select class="sort-select me-4" id="sort-select">
              <option value="featured">Featured</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="rating">Highest Rated</option>
              <option value="newest">Newest</option>
            </select>
            
            <label for="products-per-page" class="me-2">Show:</label>
            <select class="products-per-page-select" id="products-per-page">
              <option value="8">8</option>
              <option value="12" selected>12</option>
              <option value="24">24</option>
            </select>
          </div>
        </div>
        
        <!-- 产品网格 -->
        <div class="row product-grid" id="products-container">
          <!-- 产品将在这里动态加载 -->
        </div>
        
        <!-- 分页控件 -->
        <nav aria-label="Products pagination">
          <ul class="pagination modern-pagination justify-content-center" id="pagination">
            <!-- 分页将在这里动态生成 -->
          </ul>
        </nav>
      </div>
    </div>
  </div>
</main>

<!-- 现代Toast通知容器 -->
<div class="modern-toast-container" id="toast-container"></div>

<!-- Footer Placeholder -->
<div id="footer-placeholder"></div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 初始化数据脚本 -->
<script src="/src/client/js/init-data.js"></script>
<script src="/src/client/js/navbar-handler.js"></script>

<script>
  // 页面变量
  let products = [];
  let categories = [];
  let filteredProducts = [];
  let currentPage = 1;
  let productsPerPage = 12;
  let activeCategoryId = null;
  let filterCriteria = {
    categories: [],
    priceMin: null,
    priceMax: null,
    rating: 0,
    onSale: false
  };
  
  // 页面加载完成后执行
  document.addEventListener('DOMContentLoaded', function() {
    // 确保数据初始化
    if (typeof window.initializeData === 'function') {
      window.initializeData();
    }
    
    // 加载分类
    loadCategories();
    
    // 加载产品
    loadProducts();
    
    // 初始化筛选器折叠功能
    initializeFilterAccordion();
    
    // 添加事件监听器
    document.getElementById('sort-select').addEventListener('change', applyFiltersAndSort);
    document.getElementById('products-per-page').addEventListener('change', function() {
      productsPerPage = parseInt(this.value);
      currentPage = 1;
      applyFiltersAndSort();
    });
    document.getElementById('apply-price-filter').addEventListener('click', applyFiltersAndSort);
    document.getElementById('reset-filters').addEventListener('click', resetFilters);
    
    // 设置评分筛选事件
    document.querySelectorAll('input[name="rating-filter"]').forEach(input => {
      input.addEventListener('change', applyFiltersAndSort);
    });
    
    // 设置特惠筛选事件
    document.getElementById('filter-sale').addEventListener('change', applyFiltersAndSort);
    
    // 检查URL参数中的分类ID
    const urlParams = new URLSearchParams(window.location.search);
    const categoryParam = urlParams.get('category');
    if (categoryParam) {
      activeCategoryId = parseInt(categoryParam);
    }
  });
  
  // 加载分类
  function loadCategories() {
    const categoriesData = localStorage.getItem('categories');
    if (categoriesData) {
      categories = JSON.parse(categoriesData);
      
      // 生成分类筛选选项
      const categoryFiltersContainer = document.getElementById('category-filters');
      const allCategoriesCheckbox = document.getElementById('category-all');
      
      // 监听全部分类复选框
      allCategoriesCheckbox.addEventListener('change', function() {
        if (this.checked) {
          // 取消选中其他所有分类
          document.querySelectorAll('.category-checkbox').forEach(checkbox => {
            checkbox.checked = false;
          });
          filterCriteria.categories = [];
        }
        applyFiltersAndSort();
      });
      
      // 添加各个分类复选框
      categories.forEach(category => {
        const checkboxDiv = document.createElement('div');
        checkboxDiv.className = 'form-check';
        
        const checkbox = document.createElement('input');
        checkbox.className = 'form-check-input category-checkbox';
        checkbox.type = 'checkbox';
        checkbox.id = `category-${category.id}`;
        checkbox.value = category.id;
        
        // 如果URL参数中指定了此分类，选中它
        if (activeCategoryId === category.id) {
          checkbox.checked = true;
          allCategoriesCheckbox.checked = false;
          filterCriteria.categories.push(category.id);
          
          // 更新面包屑和标题
          document.getElementById('breadcrumb-category').textContent = category.name;
          document.getElementById('product-list-title').textContent = category.name;
        }
        
        checkbox.addEventListener('change', function() {
          if (this.checked) {
            // 取消选中"全部分类"
            document.getElementById('category-all').checked = false;
            
            // 添加到筛选分类
            filterCriteria.categories.push(parseInt(this.value));
          } else {
            // 从筛选分类中移除
            const index = filterCriteria.categories.indexOf(parseInt(this.value));
            if (index !== -1) {
              filterCriteria.categories.splice(index, 1);
            }
            
            // 如果没有选中任何分类，自动选中"全部分类"
            if (document.querySelectorAll('.category-checkbox:checked').length === 0) {
              document.getElementById('category-all').checked = true;
            }
          }
          
          applyFiltersAndSort();
        });
        
        const label = document.createElement('label');
        label.className = 'form-check-label';
        label.htmlFor = `category-${category.id}`;
        label.textContent = category.name;
        
        checkboxDiv.appendChild(checkbox);
        checkboxDiv.appendChild(label);
        categoryFiltersContainer.appendChild(checkboxDiv);
      });
    }
  }
  
  // 加载产品
  function loadProducts() {
    const productsData = localStorage.getItem('products');
    if (productsData) {
      products = JSON.parse(productsData);
      applyFiltersAndSort();
    } else {
      document.getElementById('products-container').innerHTML = '<p class="text-center w-100">No products found. Please try again later.</p>';
    }
  }
  
  // 应用筛选和排序
  function applyFiltersAndSort() {
    // 获取价格范围
    const minPrice = document.getElementById('price-min').value;
    const maxPrice = document.getElementById('price-max').value;
    filterCriteria.priceMin = minPrice ? parseFloat(minPrice) : null;
    filterCriteria.priceMax = maxPrice ? parseFloat(maxPrice) : null;
    
    // 获取评分筛选
    const ratingValue = document.querySelector('input[name="rating-filter"]:checked').value;
    filterCriteria.rating = parseFloat(ratingValue);
    
    // 获取特惠筛选
    filterCriteria.onSale = document.getElementById('filter-sale').checked;
    
    // 应用筛选
    filteredProducts = products.filter(product => {
      // 分类筛选
      if (filterCriteria.categories.length > 0 && !filterCriteria.categories.includes(product.categoryId)) {
        return false;
      }
      
      // 价格筛选
      if (filterCriteria.priceMin !== null) {
        const price = product.onSale && product.salePrice ? product.salePrice : product.price;
        if (price < filterCriteria.priceMin) {
          return false;
        }
      }
      
      if (filterCriteria.priceMax !== null) {
        const price = product.onSale && product.salePrice ? product.salePrice : product.price;
        if (price > filterCriteria.priceMax) {
          return false;
        }
      }
      
      // 评分筛选
      if (filterCriteria.rating > 0 && product.rating < filterCriteria.rating) {
        return false;
      }
      
      // 特惠筛选
      if (filterCriteria.onSale && !product.onSale) {
        return false;
      }
      
      return true;
    });
    
    // 应用排序
    const sortOption = document.getElementById('sort-select').value;
    
    switch (sortOption) {
      case 'price-low':
        filteredProducts.sort((a, b) => {
          const priceA = a.onSale && a.salePrice ? a.salePrice : a.price;
          const priceB = b.onSale && b.salePrice ? b.salePrice : b.price;
          return priceA - priceB;
        });
        break;
      case 'price-high':
        filteredProducts.sort((a, b) => {
          const priceA = a.onSale && a.salePrice ? a.salePrice : a.price;
          const priceB = b.onSale && b.salePrice ? b.salePrice : b.price;
          return priceB - priceA;
        });
        break;
      case 'rating':
        filteredProducts.sort((a, b) => b.rating - a.rating);
        break;
      case 'newest':
        // 假设产品ID越大越新
        filteredProducts.sort((a, b) => b.id - a.id);
        break;
      case 'featured':
      default:
        // 保持原顺序或根据某些特征排序
        break;
    }
    
    // 更新产品计数
    document.getElementById('product-count').textContent = `Showing ${filteredProducts.length} products`;
    
    // 显示分页后的产品
    displayPaginatedProducts();
    
    // 更新分页控件
    updatePagination();
  }
  
  // 显示分页后的产品
  function displayPaginatedProducts() {
    const productsContainer = document.getElementById('products-container');
    productsContainer.innerHTML = '';
    
    if (filteredProducts.length === 0) {
      productsContainer.innerHTML = `
        <div class="col-12 text-center py-5">
          <div>
            <i class="bi bi-search" style="font-size: 3rem; color: var(--border-color);"></i>
            <p class="mt-3">No products found matching your criteria.</p>
            <button class="btn btn-sm mt-2" id="clear-filters" style="background-color: var(--accent-color); color: white;">
              Clear Filters
            </button>
          </div>
        </div>
      `;
      
      document.getElementById('clear-filters').addEventListener('click', resetFilters);
      return;
    }
    
    const startIndex = (currentPage - 1) * productsPerPage;
    const endIndex = Math.min(startIndex + productsPerPage, filteredProducts.length);
    
    const productsToShow = filteredProducts.slice(startIndex, endIndex);
    
    productsToShow.forEach(product => {
      // 生成星级评分HTML
      const fullStars = Math.floor(product.rating);
      const hasHalfStar = product.rating % 1 >= 0.5;
      
      let starsHtml = '<div class="product-rating">';
      for (let j = 0; j < fullStars; j++) {
        starsHtml += '<i class="bi bi-star-fill"></i>';
      }
      if (hasHalfStar) {
        starsHtml += '<i class="bi bi-star-half"></i>';
      }
      const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
      for (let j = 0; j < emptyStars; j++) {
        starsHtml += '<i class="bi bi-star"></i>';
      }
      starsHtml += `<span class="text-muted ms-2">(${product.reviewCount})</span></div>`;
      
      // 价格显示
      let priceHtml = '';
      if (product.onSale && product.salePrice) {
        priceHtml = `
          <div class="product-price-wrapper">
            <span class="product-price">$${product.salePrice.toFixed(2)}</span>
            <span class="product-price-discount">$${product.price.toFixed(2)}</span>
          </div>
        `;
      } else {
        priceHtml = `<div class="product-price-wrapper"><span class="product-price">$${product.price.toFixed(2)}</span></div>`;
      }
      
      // 创建产品卡片HTML
      const productHtml = `
        <div class="col-md-6 col-lg-4">
          <div class="product-card">
            <div class="product-img-wrapper">
              <a href="product_detail.html?id=${product.id}">
                <img src="${product.images[0]}" class="product-img" alt="${product.name}">
                ${product.onSale ? '<div class="product-badge">Sale</div>' : ''}
              </a>
            </div>
            <div class="product-card-body">
              <a href="product_detail.html?id=${product.id}" style="text-decoration: none; color: inherit;">
                <h2 class="product-title">${product.name}</h2>
              </a>
              ${priceHtml}
              ${starsHtml}
              <p class="product-desc">${product.description.substring(0, 80)}...</p>
              <button class="add-to-cart-btn" data-product-id="${product.id}">
                <i class="bi bi-cart-plus me-2"></i> Add to Cart
              </button>
            </div>
          </div>
        </div>
      `;
      
      productsContainer.innerHTML += productHtml;
    });
    
    // 添加Add to Cart按钮事件
    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault();
        const productId = parseInt(this.getAttribute('data-product-id'));
        addToCart(productId, 1);
      });
    });
  }
  
  // 更新分页控件
  function updatePagination() {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    
    const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
    
    if (totalPages <= 1) {
      return;
    }
    
    // 上一页按钮
    const prevLi = document.createElement('li');
    prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
    
    const prevLink = document.createElement('a');
    prevLink.className = 'page-link';
    prevLink.href = '#';
    prevLink.setAttribute('aria-label', 'Previous');
    prevLink.innerHTML = '<i class="bi bi-chevron-left"></i>';
    
    if (currentPage > 1) {
      prevLink.addEventListener('click', function(e) {
        e.preventDefault();
        currentPage--;
        displayPaginatedProducts();
        updatePagination();
        window.scrollTo(0, 0);
      });
    }
    
    prevLi.appendChild(prevLink);
    pagination.appendChild(prevLi);
    
    // 页码按钮
    // 最多显示5个页码
    let startPage = Math.max(1, currentPage - 2);
    let endPage = Math.min(totalPages, startPage + 4);
    
    if (endPage - startPage < 4) {
      startPage = Math.max(1, endPage - 4);
    }
    
    for (let i = startPage; i <= endPage; i++) {
      const pageLi = document.createElement('li');
      pageLi.className = `page-item ${i === currentPage ? 'active' : ''}`;
      
      const pageLink = document.createElement('a');
      pageLink.className = 'page-link';
      pageLink.href = '#';
      pageLink.textContent = i;
      
      if (i !== currentPage) {
        pageLink.addEventListener('click', function(e) {
          e.preventDefault();
          currentPage = i;
          displayPaginatedProducts();
          updatePagination();
          window.scrollTo(0, 0);
        });
      }
      
      pageLi.appendChild(pageLink);
      pagination.appendChild(pageLi);
    }
    
    // 下一页按钮
    const nextLi = document.createElement('li');
    nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
    
    const nextLink = document.createElement('a');
    nextLink.className = 'page-link';
    nextLink.href = '#';
    nextLink.setAttribute('aria-label', 'Next');
    nextLink.innerHTML = '<i class="bi bi-chevron-right"></i>';
    
    if (currentPage < totalPages) {
      nextLink.addEventListener('click', function(e) {
        e.preventDefault();
        currentPage++;
        displayPaginatedProducts();
        updatePagination();
        window.scrollTo(0, 0);
      });
    }
    
    nextLi.appendChild(nextLink);
    pagination.appendChild(nextLi);
  }
  
  // 初始化筛选器折叠功能
  function initializeFilterAccordion() {
    const filterTitles = document.querySelectorAll('.filter-group-title');
    
    filterTitles.forEach(title => {
      title.addEventListener('click', function() {
        const content = this.nextElementSibling;
        
        // 切换箭头方向
        const arrow = this.querySelector('i');
        arrow.classList.toggle('bi-chevron-down');
        arrow.classList.toggle('bi-chevron-up');
        
        // 切换内容显示
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + 'px';
        }
      });
    });
  }
  
  // 重置筛选器
  function resetFilters() {
    // 重置分类
    document.getElementById('category-all').checked = true;
    document.querySelectorAll('.category-checkbox').forEach(checkbox => {
      checkbox.checked = false;
    });
    filterCriteria.categories = [];
    
    // 重置价格
    document.getElementById('price-min').value = '';
    document.getElementById('price-max').value = '';
    filterCriteria.priceMin = null;
    filterCriteria.priceMax = null;
    
    // 重置评分
    document.getElementById('rating-all').checked = true;
    filterCriteria.rating = 0;
    
    // 重置特惠
    document.getElementById('filter-sale').checked = false;
    filterCriteria.onSale = false;
    
    // 重置排序
    document.getElementById('sort-select').value = 'featured';
    
    // 重置分页
    currentPage = 1;
    
    // 更新产品显示
    applyFiltersAndSort();
    
    // 更新面包屑和标题
    if (activeCategoryId) {
      activeCategoryId = null;
      document.getElementById('breadcrumb-category').textContent = 'All Products';
      document.getElementById('product-list-title').textContent = 'All Products';
      
      // 移除URL参数
      const url = new URL(window.location);
      url.searchParams.delete('category');
      window.history.replaceState({}, '', url);
    }
  }
  
  // 添加到购物车
  function addToCart(productId, quantity) {
    const productsData = localStorage.getItem('products');
    if (!productsData) return;
    
    const products = JSON.parse(productsData);
    const product = products.find(p => p.id === productId);
    if (!product) return;
    
    // 获取现有购物车
    let cart = [];
    const cartData = localStorage.getItem('cart');
    if (cartData) {
      cart = JSON.parse(cartData);
    }
    
    // 计算最终价格，确保不会出现NaN
    const price = parseFloat(product.price) || 0;
    const finalPrice = product.onSale ? (parseFloat(product.salePrice) || price * 0.9) : price;
    
    // 处理图片URL
    let imageUrl = 'https://via.placeholder.com/80';
    if (product.image) {
      imageUrl = product.image;
    } else if (Array.isArray(product.images) && product.images.length > 0) {
      imageUrl = product.images[0];
    }
    
    // 检查产品是否已在购物车中
    const existingItem = cart.find(item => item.id === productId);
    if (existingItem) {
      existingItem.quantity = (parseInt(existingItem.quantity) || 0) + quantity;
    } else {
      // 安全处理产品描述
      let description = 'No description available';
      if (product.description) {
        description = product.description.substring(0, 100);
        if (product.description.length > 100) {
          description += '...';
        }
      } else if (product.details) {
        description = product.details.substring(0, 100);
        if (product.details.length > 100) {
          description += '...';
        }
      }
      
      cart.push({
        id: product.id || 0,
        name: product.name || 'Unnamed Product',
        price: finalPrice,
        image: imageUrl,
        quantity: quantity || 1,
        description: description,
        categoryId: product.categoryId || null
      });
    }
    
    // 保存到localStorage
    localStorage.setItem('cart', JSON.stringify(cart));
    
    // 显示成功消息
    showToast(`${product.name || 'Product'} added to your cart!`, 'success');
    
    // 更新导航栏购物车计数
    updateCartCount();
  }
  
  // 更新购物车计数
  function updateCartCount() {
    const cartData = localStorage.getItem('cart');
    const cartCount = document.getElementById('cart-count');
    
    if (!cartCount) return;
    
    if (cartData) {
      const cart = JSON.parse(cartData);
      const count = cart.reduce((total, item) => total + item.quantity, 0);
      cartCount.textContent = count;
      cartCount.style.display = count > 0 ? 'inline-block' : 'none';
    } else {
      cartCount.style.display = 'none';
    }
  }
  
  // 显示Toast通知
  function showToast(message, type = 'success') {
    const toastContainer = document.getElementById('toast-container');
    
    if (!toastContainer) return;
    
    // 创建toast元素
    const toast = document.createElement('div');
    toast.className = `modern-toast ${type}`;
    
    // 添加内容
    toast.innerHTML = `
      <div style="flex: 1; padding-right: 10px;">
        <i class="bi ${type === 'success' ? 'bi-check-circle' : 'bi-exclamation-circle'} me-2"></i>
        ${message}
      </div>
      <div style="cursor: pointer; font-size: 16px; color: #999;">&times;</div>
    `;
    
    // 添加到容器
    toastContainer.appendChild(toast);
    
    // 添加关闭按钮事件
    const closeBtn = toast.querySelector('div:last-child');
    closeBtn.addEventListener('click', function() {
      toast.remove();
    });
    
    // 自动3秒后移除
    setTimeout(() => {
      toast.remove();
    }, 3000);
  }
</script>
