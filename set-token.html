<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置管理员令牌 - Purely Handmade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .token-container {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .success-message {
      display: none;
      color: #198754;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="token-container">
    <h2 class="mb-4 text-center">设置管理员令牌</h2>
    <p class="text-muted mb-4">这个工具用于手动设置管理员令牌，解决授权问题。</p>
    
    <div class="mb-3">
      <button id="set-token-btn" class="btn btn-primary w-100">设置有效管理员令牌</button>
    </div>
    
    <div id="success-message" class="success-message text-center">
      <div class="alert alert-success">
        <i class="bi bi-check-circle-fill me-2"></i>
        令牌已成功设置！
      </div>
      <p>您现在可以 <a href="/src/client/views/admin/dashboard.html" class="link-primary">返回管理面板</a></p>
    </div>
    
    <div class="mt-4">
      <h5>当前令牌状态:</h5>
      <div id="token-status" class="alert alert-secondary">
        正在检查...
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const setTokenBtn = document.getElementById('set-token-btn');
      const successMessage = document.getElementById('success-message');
      const tokenStatus = document.getElementById('token-status');
      
      // 检查当前令牌状态
      checkTokenStatus();
      
      // 设置令牌按钮点击事件
      setTokenBtn.addEventListener('click', function() {
        setAdminToken();
      });
      
      // 检查令牌状态
      function checkTokenStatus() {
        const token = localStorage.getItem('authToken');
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        
        if (token && currentUser && currentUser.isAdmin) {
          tokenStatus.innerHTML = `
            <div class="text-success">✓ 管理员令牌已设置</div>
            <div class="small mt-2">用户名: ${currentUser.username || 'admin'}</div>
            <div class="small">令牌: ${token.substring(0, 10)}...</div>
          `;
          tokenStatus.className = 'alert alert-success';
        } else {
          tokenStatus.innerHTML = `
            <div class="text-danger">✗ 管理员令牌未设置或无效</div>
            <div class="small mt-2">请点击上方按钮设置有效令牌</div>
          `;
          tokenStatus.className = 'alert alert-danger';
        }
      }
      
      // 设置管理员令牌
      function setAdminToken() {
        // 设置令牌
        localStorage.setItem('authToken', 'valid-admin-token');
        
        // 设置管理员用户信息
        localStorage.setItem('currentUser', JSON.stringify({
          id: 1,
          username: 'admin',
          email: 'admin@example.com',
          isAdmin: true
        }));
        
        // 显示成功消息
        successMessage.style.display = 'block';
        
        // 更新状态
        checkTokenStatus();
        
        // 禁用按钮
        setTokenBtn.disabled = true;
        setTokenBtn.textContent = '已设置令牌';
      }
    });
  </script>
</body>
</html>
